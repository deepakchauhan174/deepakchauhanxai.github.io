<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Dialogues ‚Äì Part 2</title>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #0a0a0a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff4444;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff4444;
    }
    .dialogue-box {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 15px #00ffff;
    }
    .dialogue-box h3 {
      color: #ff00ff;
      text-align: center;
    }
    .dialogue-box p.story {
      font-size: 20px;
      line-height: 1.8;
      color: #66fcf1;
    }
    .dialogue-box p.signature {
      color: #ccc;
      font-size: 14px;
      text-align: right;
      margin-top: 10px;
    }
    .dialogue-box img {
      display: block;
      margin: 20px auto 0;
      width: 220px;
      border-radius: 12px;
      border: 3px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }
    .button-group {
      text-align: center;
      margin-top: 10px;
    }
    .copy-btn, .share-btn {
      margin: 5px;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
    .copy-btn {
      background-color: #00ffff;
      color: #000;
    }
    .share-btn {
      background-color: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>

<div id="loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: black; color: #00ffff; font-size: 22px; font-weight: bold; display: flex; align-items: center; justify-content: center; z-index: 9999; text-align: center; padding: 20px; box-sizing: border-box; text-shadow: 0 0 10px #00ffff;">
  Deepak Chauhan √ó AI Bhai ‡§ï‡•á üî• Fire Dialogues Part 2 ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à...
</div>

<h1>Fire Dialogues ‚Äì Part 2</h1>
<div id="dialogues-container"></div>

<script>
  fetch("https://script.google.com/macros/s/AKfycby6WAXdA6QEjg8FzFW3COL4RJMPyqLpboZ34lI-iXlD6OsJtGNGeJqft6JXaAHFyQlq/exec")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("dialogues-container");
      const imagePaths = [
        "images/fire_part_img1.jpg",
        "images/fire_part_img2.jpg",
        "images/fire_part_img3.jpg",
        "images/fire_part_img4.jpg",
        "images/fire_part_img5.jpg"
      ];
      let index = 0;

      Object.keys(data).forEach(key => {
        const fire = data[key].fire;
        const story = data[key].story;
        const signature = data[key].signature;

        const box = document.createElement("div");
        box.className = "dialogue-box";

        box.innerHTML = `
          <h3>${fire}</h3>
          <p class="story">${story}</p>
          <p class="signature">${signature}</p>
          <img src="${imagePaths[index % imagePaths.length]}" alt="Fire Image ${index+1}">
          <div class="button-group">
            <button class="copy-btn" onclick="copyToClipboard(\`${story}\`)">Copy</button>
            <button class="share-btn" onclick="shareText(\`${story}\`)">Share</button>
          </div>
        `;
        container.appendChild(box);
        index++;
      });
    });

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("‡§∏‡§∞ ‡§ú‡•Ä ‡§°‡§æ‡§Ø‡§≤‡•â‡§ó ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!");
    });
  }

  function shareText(text) {
    if (navigator.share) {
      navigator.share({
        title: "Deepak Chauhan x AI Bhai",
        text: text
      });
    } else {
      alert("Sharing is not supported on this device.");
    }
  }

  window.onpageshow = function(event) {
    if (event.persisted) {
      window.location.reload();
    }
  };
</script>

<script>
  window.addEventListener("load", function () {
    const loader = document.getElementById("loader");
    setTimeout(() => {
      loader.style.display = "none";
    }, 5000);
  });
</script>

</body>
</html>
