<h1>Fire Dialogues ‚Äì Part 2</h1>
<div id="dialogues-container"></div>

<script>
  const container = document.getElementById("dialogues-container");
  const imagePaths = [
    "images/fire_part_img1.jpg",
    "images/fire_part_img2.jpg",
    "images/fire_part_img3.jpg",
    "images/fire_part_img4.jpg",
    "images/fire_part_img5.jpg"
  ];

  fetch("https://script.google.com/macros/s/AKfycby6WAXdA6QEjg8FzFW3COL4RJMPyqLpboZ34lI-iXlD6OsJtGNGeJqft6JXaAHFyQlq/exec")
    .then(res => res.json())
    .then(data => {
      Object.keys(data).forEach((key, index) => {
        const { fire, story, signature, title } = data[key];
        const postId = `post-${index}`;
        const box = document.createElement("div");
        box.className = "dialogue-box";

        box.innerHTML = `
          <h3>${fire}</h3>
          <p class="story">${story}</p>
          <p class="signature">${signature}</p>
          <img src="${imagePaths[index % imagePaths.length]}" alt="Fire Image">
          <div class="button-group">
            <p style="color:#66fcf1;">Likes: <span id="like-${postId}">0</span></p>
            <p style="color:#ff69b4; cursor:pointer;" onclick="toggleComments('${postId}')">
              Comments (<span id="count-${postId}">0</span>) ‚ñº
            </p>
            <div id="comments-${postId}" style="display:none; color:#ccc; margin-top:5px;"></div>
            <input type="text" id="input-${postId}" placeholder="Apna comment likho..." style="width:100%; margin-top:5px;" />
            <button onclick="submitComment('${postId}')">Submit</button>
            <button onclick="likePost('${postId}')">Like</button>
          </div>
        `;

        container.appendChild(box);
        listenToRealtime(postId);
      });
    });

  function likePost(postId) {
    if (localStorage.getItem(`liked-${postId}`)) return;
    const likeRef = db.ref("Fire2_Likes/" + postId);
    likeRef.transaction(current => (current || 0) + 1);
    localStorage.setItem(`liked-${postId}`, "true");
  }

  function submitComment(postId) {
    if (localStorage.getItem(`commented-${postId}`)) return;
    const input = document.getElementById(`input-${postId}`);
    const comment = input.value.trim();
    if (!comment) return;
    db.ref("Fire2_Comments/" + postId).push(comment);
    localStorage.setItem(`commented-${postId}`, "true");
    input.value = "";
  }

  function listenToRealtime(postId) {
    const commentsDiv = document.getElementById(`comments-${postId}`);
    const likeSpan = document.getElementById(`like-${postId}`);
    const countSpan = document.getElementById(`count-${postId}`);

    db.ref("Fire2_Comments/" + postId).on("value", snapshot => {
      const data = snapshot.val();
      const arr = data ? Object.values(data) : [];
      commentsDiv.innerHTML = arr.map(c => `<div>‚Äì ${c}</div>`).join("");
      countSpan.textContent = arr.length;
    });

    db.ref("Fire2_Likes/" + postId).on("value", snapshot => {
      likeSpan.textContent = snapshot.val() || 0;
    });
  }

  function toggleComments(postId) {
    const box = document.getElementById(`comments-${postId}`);
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  window.addEventListener("load", function () {
    setTimeout(() => {
      const loader = document.getElementById("loader");
      loader.style.display = "none";
    }, 4000);
  });

  window.onpageshow = function(event) {
    if (event.persisted) window.location.reload();
  };
</script>
