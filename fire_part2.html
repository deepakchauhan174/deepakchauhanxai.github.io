<body>
<h1>Fire Dialogues – Part 2</h1>
<div id="dialogues-container"></div>

<script>
const container = document.getElementById("dialogues-container");
const imagePaths = [
  "images/fire_part_img5.jpg",
  "images/fire_part_img3.jpg",
  "images/fire_part_img1.jpg",
  "images/fire_part_img4.jpg",
  "images/fire_part_img2.jpg"
];

fetch("https://script.google.com/macros/s/AKfycby6WAXdA6QEjg8FzFW3COL4RJMPyqLpboZ34lI-iXlD6OsJtGNGeJqft6JXaAHFyQlq/exec")
  .then(res => res.json())
  .then(data => {
    Object.keys(data).forEach((key, index) => {
      const { fire, story, signature } = data[key];
      const postId = `post-${index}`;

      const box = document.createElement("div");
      box.className = "dialogue-box";
      
      box.innerHTML = `
  <h3>${fire}</h3>
  <p class="story">${story}</p>
  <p class="signature">${signature}</p>
  <img src="${imagePaths[index % imagePaths.length]}" alt="Fire Image">
  <div class="interaction-container" data-postid="${postId}">
    <div class="status-bar">
      <button class="cyber-button" onclick="handleLike('${postId}')">
        <span class="glow-text">LIKE</span>
      </button>
      <span id="likeCount-${postId}" class="counter">0</span>
    </div>
    <div class="comment-terminal">
      <div id="comments-${postId}" class="comment-list"></div>
      <div class="comment-input">
        <input type="text" id="commentName-${postId}" class="cyber-input" placeholder="Apna naam likho..." />
        <input type="text" id="commentInput-${postId}" class="cyber-input" placeholder="Apna comment likho..." />
        <button class="cyber-button" onclick="postComment('${postId}')">
          <span class="glow-text">POST</span>
        </button>
      </div>
    </div>
  </div>
`;
      container.appendChild(box);
      initializePost(postId);
    });
  });

function initializePost(postId) {
  const likeRef = firebase.database().ref(`Fire2_Likes/${postId}`);
  const commentRef = firebase.database().ref(`Fire2_Comments/${postId}`);

  likeRef.on("value", snapshot => {
    document.getElementById(`likeCount-${postId}`).textContent = snapshot.val() || 0;
  });

  // Real-time comment updates (FINAL FIX)
commentRef.on('value', (snapshot) => {
  const comments = snapshot.val() ? Object.values(snapshot.val()) : [];
  const commentList = document.getElementById(`comments-${postId}`);
  commentList.innerHTML = comments.reverse()
  .map(comment => {
    const name = comment.name || "Anonymous";
    const text = comment.text || comment;
    return `<div><strong>${name}:</strong> ${text}</div>`;
  })
  .join('');
});
}

  function handleLike(postId) {
  const key = `liked-Fire2-${postId}`;
  const likeRef = firebase.database().ref(`Fire2_Likes/${postId}`);
  
  likeRef.transaction(current => {
    if (!localStorage.getItem(key)) {
      localStorage.setItem(key, "true");
      return (current || 0) + 1;
    } else {
      alert("आप पहले ही लाइक कर चुके हैं!");
      return current;
    }
  });
}

function postComment(postId) {
  const input = document.getElementById(`commentInput-${postId}`);
  const nameInput = document.getElementById(`commentName-${postId}`);
  const comment = input.value.trim();
  const name = nameInput ? nameInput.value.trim() : "Anonymous";

  if (!comment) return;

  const key = `commented-Fire2${postId}`;
  if (localStorage.getItem(key)) {
    alert("आप पहले ही कमेंट कर चुके हैं!");
    return;
  }

  const commentRef = firebase.database().ref(`Fire2_Comments/${postId}`);
  commentRef.push({
    text: comment,
    name: name,
    timestamp: Date.now()
  }, (error) => {
    if (!error) {
      localStorage.setItem(key, "true");
      input.value = '';
      if (nameInput) nameInput.value = '';
    } else {
      alert("कुछ गड़बड़ हो गई, दोबारा कोशिश करें");
    }
  });
}
