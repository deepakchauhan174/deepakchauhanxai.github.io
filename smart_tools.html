<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bhai × Deepak Tools Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: radial-gradient(#000015, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .tool-box {
      background: #0a0a0a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #00ffff;
      border-radius: 12px;
    }
    .tool-box h3 {
      text-align: center;
      color: #00ffff;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Bhai × Deepak Tools Panel</h1>
  <div class="tool-grid">
    <div class="tool-box">
      <h3>Calculator</h3>
      <iframe src="https://www.online-calculator.com/simple-calculator/" loading="lazy"></iframe>
    </div>
    <div class="tool-box">
      <h3>Online Notepad</h3>
      <iframe src="https://anotepad.com/" loading="lazy"></iframe>
    </div>
    <div class="tool-box">
      <h3>Typing Practice</h3>
      <iframe src="https://www.typingclub.com/sportal/program-3.game" loading="lazy"></iframe>
    </div>
    <div class="tool-box">
      <h3>Drawing Pad</h3>
      <iframe src="https://sketch.io/sketchpad/" loading="lazy"></iframe>
    </div>
    <div class="tool-box">
      <h3>Image Editor 1</h3>
      <iframe src="https://www.photopea.com/" loading="lazy"></iframe>
    </div>
    <div class="tool-box">
      <h3>QR Code Generator</h3>
      <iframe src="https://www.qrcode-monkey.com/" loading="lazy"></iframe>
    </div>
    <div class="tool-box">
      <h3>AI Writing Tool</h3>
      <iframe src="https://quillbot.com/" loading="lazy"></iframe>
    </div>
    <div class="tool-box">
      <h3>PDF Tools</h3>
      <iframe src="https://www.ilovepdf.com/" loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
