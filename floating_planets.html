<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Planets – Deepak Chauhan × AI Bhai</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #000010, #001f3f);
      font-family: 'Segoe UI', sans-serif;
    }
    .planet {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 10s infinite alternate;
      box-shadow: 0 0 20px #00ffff;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-30px) rotate(360deg); }
    }
    #text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #00ffff;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="text">Deepak × AI Bhai की Floating Planets Zone में आपका स्वागत है...</div>

<script>
const colors = ['#00ffff', '#ff00ff', '#00ff00', '#ffcc00', '#00ccff'];

function createPlanet() {
  const planet = document.createElement('div');
  planet.className = 'planet';
  planet.style.width = planet.style.height = Math.random() * 50 + 30 + 'px';
  planet.style.background = colors[Math.floor(Math.random() * colors.length)];
  planet.style.left = Math.random() * window.innerWidth + 'px';
  planet.style.top = Math.random() * window.innerHeight + 'px';
  document.body.appendChild(planet);
}

for (let i = 0; i < 15; i++) {
  createPlanet();
}
</script>

</body>
</html>
