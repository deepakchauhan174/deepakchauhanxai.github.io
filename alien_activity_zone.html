<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Activity Zone – Deepak Chauhan × AI Bhai</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#0a0a0a, #000000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .activity {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #00ffff;
      border-radius: 50%;
      animation: float 4s infinite ease-in-out alternate;
      box-shadow: 0 0 20px #00ffff;
    }
    .activity:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .activity:nth-child(2) { top: 30%; left: 50%; animation-delay: 1s; }
    .activity:nth-child(3) { top: 60%; left: 70%; animation-delay: 2s; }
    .activity:nth-child(4) { top: 80%; left: 30%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-20px) scale(1.2); }
    }
    .heading {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #00ffff;
      font-size: 26px;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>

<div class="heading">Deepak Chauhan × AI Bhai की Alien Activity Zone</div>

<div class="activity"></div>
<div class="activity"></div>
<div class="activity"></div>
<div class="activity"></div>

</body>
</html>
