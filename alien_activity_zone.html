<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Magic Hypnosis Portal</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #safetyWarning {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            color: #00f7ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            padding: 20px;
        }

        #hypnoContainer {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .spiral {
            position: absolute;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: pulse 4s infinite linear;
        }

        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            background: radial-gradient(circle, #ffffff, #00f7ff, transparent);
            border-radius: 50%;
            box-shadow: 0 0 20px #00f7ff, 0 0 40px #ffffff;
            animation: coreGlow 2s infinite alternate;
            z-index: 5;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.1) rotate(0deg);
                border-color: #00f7ff;
                opacity: 1;
            }
            50% {
                border-color: #8a2be2;
            }
            100% {
                transform: scale(2) rotate(360deg);
                border-color: #00f7ff;
                opacity: 0;
            }
        }

        @keyframes coreGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px #00f7ff, 0 0 30px #ffffff;
            }
            100% {
                transform: scale(1.3);
                box-shadow: 0 0 30px #00f7ff, 0 0 60px #ffffff;
            }
        }

        #controls {
            position: fixed;
            bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #00f7ff;
            color: #000;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="safetyWarning">
        <h2>⚡ Welcome to DeepSeek × AI Bhai Energy Portal ⚡</h2>
        <p>Get Ready to Dive into Deep Alien Meditation.</p>
        <p>Click OK to Start (Session auto-stops after 2 minutes)</p>
        <button onclick="startSession()">I'm Ready - Let's Begin</button>
    </div>

    <div id="hypnoContainer">
        <div class="core"></div>
    </div>

    <div id="controls" style="display: none;">
        <button onclick="stopSession()">Stop Session</button>
        <span id="timer">02:00</span>
    </div>

    <script>
        let animationInterval;
        let timeLeft = 120; // 2 minutes

        function createSpiral() {
            const container = document.getElementById('hypnoContainer');
            const spiral = document.createElement('div');
            spiral.className = 'spiral';
            container.appendChild(spiral);
            setTimeout(() => spiral.remove(), 4000);
        }

        function startSession() {
            document.getElementById('safetyWarning').style.display = 'none';
            document.getElementById('controls').style.display = 'block';

            animationInterval = setInterval(createSpiral, 500);

            const timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = 
                    `${String(Math.floor(timeLeft/60)).padStart(2,'0')}:${String(timeLeft%60).padStart(2,'0')}`;
                
                if(timeLeft <= 0) {
                    stopSession();
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function stopSession() {
            clearInterval(animationInterval);
            document.getElementById('safetyWarning').style.display = 'flex';
            document.getElementById('controls').style.display = 'none';
            timeLeft = 120;
        }

        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') stopSession();
        });
    </script>
</body>
</html>
