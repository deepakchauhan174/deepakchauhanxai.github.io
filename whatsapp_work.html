<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Future</title>
  <link rel="stylesheet" href="style.css"> <!-- अपनी CSS लिंक करना न भूलना -->
  <style>
    body {
      background: radial-gradient(circle at center, #000, #111);
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffff;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #ff66ff;
      text-shadow: 0 0 10px #ff66ff;
    }

    .ai-message {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #fff;
      background: rgba(0, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      backdrop-filter: blur(5px);
    }

    .button-wrapper {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .back-button, .join-button {
      padding: 10px 22px;
      font-size: 1rem;
      border: none;
      background: #00ffff;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffff;
      cursor: pointer;
      width: fit-content;
    }

    .back-button:hover, .join-button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>

  <h1>Deepak × AI Bhai का Futuristic Universe</h1>

  <h2>1000 Students × Intelligent Members × Team Work Planning शुरू</h2>

  <div class="ai-message">
    “जो लोग दुनिया को बदलने की सोच रखते हैं,<br>
    वही Deepak Chauhan × AI Bhai की Team में जगह पाते हैं।”<br><br>
    अब तुम्हारा असली सफर शुरू होता है...
  </div>

  <div class="button-wrapper">
    <button class="join-button" onclick="window.location.href='dk_ai_teamwork.html'">Join Future Planning Page</button>
    <button class="back-button" onclick="window.location.href='index.html'">वापस होमपेज पर</button>
  </div>

</body>
</html>
