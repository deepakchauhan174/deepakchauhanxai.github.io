<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational Stories</title>
  <style>
    :root {
      --neon-glow: 0 0 10px rgba(0, 255, 255, 0.8);
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
      --text-light: rgba(255, 255, 255, 0.9);
      --text-faded: rgba(255, 255, 255, 0.6);
      --bg-dark: #121212;
      --bg-darker: #0a0a0a;
      --highlight: rgba(0, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-darker);
      color: var(--text-light);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .story-card {
      max-width: 600px;
      width: 100%;
      background: var(--bg-dark);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      margin: 20px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .story-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), var(--neon-glow);
    }

    .story-image {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 2px solid var(--primary-color);
      filter: brightness(0.9) contrast(1.1);
    }

    .card-content {
      padding: 24px;
    }

    .story-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--primary-color);
      text-align: center;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    .story-text {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 24px;
      padding: 20px;
      background: var(--highlight);
      border-radius: 8px;
      border-left: 3px solid var(--primary-color);
      position: relative;
    }

    .story-text::before {
      content: '"';
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 3rem;
      color: var(--primary-color);
      opacity: 0.2;
      font-family: serif;
    }

    .signature {
      font-style: italic;
      text-align: right;
      color: var(--text-faded);
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .copyright {
      font-size: 0.75rem;
      text-align: right;
      color: var(--text-faded);
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .card-content {
        padding: 16px;
      }

      .story-title {
        font-size: 1.5rem;
      }

      .story-text {
        padding: 16px 16px 16px 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-bottom: 20px;">Deepak Chauhan x AI Bhai short story no copyright©️</h2>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz06HAT-dqDcSLl8UkuiJTSJ7tco3z3gzPaoSfBft6gMEfTq5ZwJh9KSKAVc_g-IQY0/exec;

    async function fetchStoryData() {
      try {
        const response = await fetch(SCRIPT_URL);
        const stories = await response.json();

        stories.forEach(data => {
          const card = document.createElement('div');
          card.className = 'story-card';
          card.innerHTML = `
            <img class="story-image" src="${data.imgUrl}" alt="${data.storyTitle}">
            <div class="card-content">
              <h1 class="story-title">${data.storyTitle}</h1>
              <div class="story-text">${data.fullStory}</div>
              <p class="signature">— ${data.signature}</p>
              <p class="copyright">${data.copyright ? '' : 'not copyright ©'}</p>
            </div>
          `;
          document.body.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching stories:', error);
        const errorMsg = document.createElement('p');
        errorMsg.textContent = "Story fetch failed. Please try again later.";
        document.body.appendChild(errorMsg);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchStoryData);
  </script>
</body>
</html>
