<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational Stories</title>

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6575643228502924"
     crossorigin="anonymous"></script>

  <style>
    :root {
      --neon-glow: 0 0 10px rgba(0, 255, 255, 0.8);
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
      --text-light: rgba(255, 255, 255, 0.9);
      --text-faded: rgba(255, 255, 255, 0.6);
      --bg-dark: #121212;
      --bg-darker: #0a0a0a;
      --highlight: rgba(0, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-darker);
      color: var(--text-light);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .story-card {
      max-width: 600px;
      width: 100%;
      background: var(--bg-dark);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: 20px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .story-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), var(--neon-glow);
    }

    .story-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 2px solid var(--primary-color);
      filter: brightness(0.9) contrast(1.1);
    }

    .card-content {
      padding: 24px;
    }

    .story-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    .story-text {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 24px;
      padding: 20px;
      background: var(--highlight);
      border-radius: 8px;
      border-left: 3px solid var(--primary-color);
      position: relative;
    }

    .story-text::before {
      content: '"';
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 3rem;
      color: var(--primary-color);
      opacity: 0.2;
      font-family: serif;
    }

    .signature {
      font-style: italic;
      text-align: right;
      color: var(--text-faded);
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .ad-placeholder {
      margin-top: 20px;
      text-align: center;
    }

    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-copy {
      background-color: #ffcc00;
      color: #000;
    }

    .btn-copy:hover {
      background-color: #ffd633;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 204, 0, 0.4);
    }

    .btn-share {
      background-color: #00cc99;
      color: #000;
    }

    .btn-share:hover {
      background-color: #00e6b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 204, 153, 0.4);
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-bottom: 20px;">Deepak Chauhan × AI Bhai — Daily Fire Story</h2>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz06HAT-dqDcSLl8UkuiJTSJ7tco3z3gzPaoSfBft6gMEfTq5ZwJh9KSKAVc_g-IQY0/exec?t=' + Date.now();

    async function fetchStoryData() {
      try {
        const response = await fetch(SCRIPT_URL);
        const stories = await response.json();

        stories.forEach(data => {
          const card = document.createElement('div');
          card.className = 'story-card';
          card.innerHTML = `
            <img class="story-image" src="${data.imgUrl}" alt="${data.storyTitle}">
            <div class="card-content">
              <h1 class="story-title">${data.storyTitle}</h1>
              <div class="story-text">${data.fullStory}</div>
              <p class="signature">— ${data.signature}</p>

              <!-- ✅ Google AdSense Code Correctly Placed -->
              <div class="ad-placeholder">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6575643228502924"
                     data-ad-slot="8900055895"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
              </div>

              <div class="button-group">
                <button class="btn btn-copy">Copy</button>
                <button class="btn btn-share">Share</button>
              </div>
            </div>
          `;

          // Copy button
          card.querySelector('.btn-copy').addEventListener('click', () => {
            navigator.clipboard.writeText(data.fullStory)
              .then(() => card.querySelector('.btn-copy').textContent = 'Copied!')
              .catch(() => alert('Copy failed'));
          });

          // Share button
          card.querySelector('.btn-share').addEventListener('click', () => {
            if (navigator.share) {
              navigator.share({
                title: data.storyTitle,
                text: data.fullStory,
                url: window.location.href
              });
            } else {
              const mailUrl = `mailto:?subject=${encodeURIComponent(data.storyTitle)}&body=${encodeURIComponent(data.fullStory + '\n\n— ' + data.signature)}`;
              window.open(mailUrl, '_blank');
            }
          });

          document.body.appendChild(card);

          // Load ad after append
          (adsbygoogle = window.adsbygoogle || []).push({});
        });

      } catch (err) {
        console.error('Error:', err);
        document.body.innerHTML += '<p>Story load failed. Please refresh.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchStoryData);
  </script>
</body>
</html>
