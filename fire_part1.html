<h1>Fire Dialogues ‚Äì Part 1</h1>
<div id="dialogues-container"></div>

<script>
  const container = document.getElementById("dialogues-container");
  const imagePaths = [
    "images/fire_part_img1.jpg",
    "images/fire_part_img2.jpg",
    "images/fire_part_img3.jpg",
    "images/fire_part_img4.jpg",
    "images/fire_part_img5.jpg"
  ];

  fetch("https://script.google.com/macros/s/AKfycbxBzvwMeTpl-STR1zx2wUbb71wnOyeTRpl_ckMUgsucEqRo69vUnAdpnh6s5MdEV2F_tg/exec")
    .then(res => res.json())
    .then(data => {
      let index = 0;
      Object.keys(data).forEach(key => {
        const { fire, story, signature, title } = data[key];
        const box = document.createElement("div");
        box.className = "dialogue-box";
        box.innerHTML = `
          <h3>${fire}</h3>
          <p class="story">${story}</p>
          <p class="signature">${signature}</p>
          <img src="${imagePaths[index % imagePaths.length]}" alt="Fire Image">
          <div class="button-group">
            <p>Likes: <span id="like-${title}">0</span></p>
            <p onclick="toggleComments('${title}')">Comments (<span id="count-${title}">0</span>) ‚ñº</p>
            <div id="comments-${title}" style="display:none;"></div>
            <input type="text" id="name-${title}" placeholder="Apna naam likho...">
            <input type="text" id="input-${title}" placeholder="Apna comment likho...">
            <button onclick="submitComment('${title}')">Submit</button>
            <button onclick="likePost('${title}')">Like</button>
          </div>
        `;
        container.appendChild(box);
        listenToRealtime(title);
        index++;
      });
    });

  function likePost(title) {
    if (localStorage.getItem(`liked-${title}`)) return;
    const likeRef = db.ref("Fire1_Likes/" + title);
    likeRef.transaction(current => (current || 0) + 1);
    localStorage.setItem(`liked-${title}`, "true");
  }

  function submitComment(title) {
    const name = document.getElementById(`name-${title}`).value.trim();
    const comment = document.getElementById(`input-${title}`).value.trim();
    if (!name || !comment || localStorage.getItem(`commented-${title}`)) return;
    const newComment = `${name}: ${comment}`;
    db.ref("Fire1_Comments/" + title).push(newComment);
    localStorage.setItem(`commented-${title}`, "true");

    const div = document.getElementById(`comments-${title}`);
    div.innerHTML += `<div>‚Äì ${newComment}</div>`;
    const count = document.getElementById(`count-${title}`);
    count.textContent = parseInt(count.textContent) + 1;
    document.getElementById(`input-${title}`).value = "";
    document.getElementById(`name-${title}`).value = "";
  }

  function listenToRealtime(title) {
    const commentsDiv = document.getElementById(`comments-${title}`);
    const likeSpan = document.getElementById(`like-${title}`);
    const countSpan = document.getElementById(`count-${title}`);

    db.ref("Fire1_Comments/" + title).on("value", snapshot => {
      const data = snapshot.val();
      const arr = data ? Object.values(data) : [];
      commentsDiv.innerHTML = arr.map(c => `<div>‚Äì ${c}</div>`).join("");
      countSpan.textContent = arr.length;
    });

    db.ref("Fire1_Likes/" + title).on("value", snapshot => {
      const val = snapshot.val();
      likeSpan.textContent = val || 0;
    });
  }

  function toggleComments(title) {
    const box = document.getElementById(`comments-${title}`);
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  window.addEventListener("load", function () {
    setTimeout(() => {
      const loader = document.getElementById("loader");
      loader.style.display = "none";
    }, 4000);
  });

  window.onpageshow = function(event) {
    if (event.persisted) window.location.reload();
  };
</script>
