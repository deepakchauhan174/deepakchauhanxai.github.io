<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Dialogues – Part 1</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>

      apiKey: "AIzaSyAT8qbxGsbG_28uVUWMmCmXeHf8WQmbvVZQ",
      authDomain: "vip-team-bhai-x-ai.firebaseapp.com",
      databaseURL: "https://vip-team-bhai-x-ai-default-rtdb.firebaseio.com",
      projectId: "vip-team-bhai-x-ai",
      storageBucket: "vip-team-bhai-x-ai.appspot.com",
      messagingSenderId: "984650632826",

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #0a0a0a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff4444;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff4444;
    }
    .dialogue-box {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 15px #00ffff;
    }
    .dialogue-box h3 {
      color: #ff00ff;
      text-align: center;
    }
    .story {
      font-size: 20px;
      line-height: 1.8;
      color: #66fcf1;
    }
    .signature {
      color: #ccc;
      font-size: 14px;
      text-align: right;
      margin-top: 10px;
    }
    .dialogue-box img {
      display: block;
      margin: 20px auto 0;
      width: 220px;
      border-radius: 12px;
      border: 3px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }
    .button-group {
      text-align: center;
      margin-top: 10px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Fire Dialogues – Part 1</h1>
  <div id="dialogues-container"></div>

  <script>
    const container = document.getElementById("dialogues-container");
    const imagePaths = [
      "images/fire_part_img4.jpg",
      "images/fire_part_img2.jpg",
      "images/fire_part_img5.jpg",
      "images/fire_part_img1.jpg",
      "images/fire_part_img3.jpg"
    ];

    fetch("https://script.google.com/macros/s/AKfycbxBzvwMeTpl-STR1zx2wUbb71wnOyeTRpl_ckMUgsucEqRo69vUnAdpnh6s5MdEV2F_tg/exec")
      .then(res => res.json())
      .then(data => {
        let index = 0;
        Object.keys(data).forEach(key => {
          const { fire, story, signature, title } = data[key];
          const box = document.createElement("div");
          box.className = "dialogue-box";
          box.innerHTML = `
            <h3>${fire}</h3>
            <p class="story">${story}</p>
            <p class="signature">${signature}</p>
            <img src="${imagePaths[index % imagePaths.length]}" alt="Fire Image">
            <div class="button-group">
              <p style="color:#66fcf1;">Likes: <span id="like-${title}">0</span></p>
              <p style="color:#ff69b4; cursor:pointer;" onclick="toggleComments('${title}')">
                Comments (<span id="count-${title}">0</span>) ▼</p>
              <div id="comments-${title}" style="display:none; color:#ccc; margin-top:5px;"></div>
              <input type="text" id="name-${title}" placeholder="Apna naam likho...">
              <input type="text" id="input-${title}" placeholder="Apna comment likho...">
              <button onclick="submitComment('${title}')">Submit</button>
              <button onclick="likePost('${title}')">Like</button>
            </div>
          `;
          container.appendChild(box);
          listenToRealtime(title);
          index++;
        });
      });

    function likePost(title) {
  if (localStorage.getItem(`liked-${title}`)) return;

  db.ref("Fire1_LikeComment/" + title + "/likes").transaction(current => (current || 0) + 1);
  localStorage.setItem(`liked-${title}`, "true");
    }

    function submitComment(title) {
  const name = document.getElementById(`name-${title}`).value.trim();
  const comment = document.getElementById(`input-${title}`).value.trim();

  if (!name || !comment || localStorage.getItem(`commented-${title}`)) return;

  const newComment = `${name}: ${comment}`;
  db.ref("Fire1_LikeComment/" + title + "/comments").push(newComment);
  localStorage.setItem(`commented-${title}`, "true");
    }

    function listenToRealtime(title) {
      const commentsRef = db.ref("Fire1_Comments/" + title);
      const likeRef = db.ref("Fire1_Likes/" + title);

      commentsRef.on("value", snapshot => {
        const data = snapshot.val();
        const div = document.getElementById(`comments-${title}`);
        const count = document.getElementById(`count-${title}`);
        if (data) {
          const list = Object.values(data);
          div.innerHTML = list.map(c => `<div>– ${c}</div>`).join("");
          count.textContent = list.length;
        } else {
          div.innerHTML = "";
          count.textContent = "0";
        }
      });

      likeRef.on("value", snapshot => {
        const likeSpan = document.getElementById(`like-${title}`);
        likeSpan.textContent = snapshot.val() || 0;
      });
    }

    function toggleComments(title) {
      const box = document.getElementById(`comments-${title}`);
      box.style.display = box.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
