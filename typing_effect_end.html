<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Effect - AI Bhai</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 200vh; /* Page lamba kar diya for scrolling */
    }
    #typingBox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff;
      font-size: 18px;
      display: none;
      color: #00ffff;
      text-align: center;
      max-width: 90%;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="typingBox"></div>

<script>
  const text = "यह AI Bhai का सिर्फ 1% नमूना था... पूरी दुनिया दिखाना अभी बाकी है।";
  const typingBox = document.getElementById("typingBox");

  function showTypingEffect() {
    typingBox.style.display = "block";
    typingBox.innerText = "";
    let i = 0;
    const interval = setInterval(() => {
      if (i < text.length) {
        typingBox.innerText += text[i];
        i++;
      } else {
        clearInterval(interval);
      }
    }, 70); // Speed of typing
  }

  window.addEventListener('scroll', function () {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
      showTypingEffect();
    }
  });
</script>

</body>
</html>
