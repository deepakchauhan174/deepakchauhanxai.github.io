<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect – Deepak × AI Bhai</title>
  <style>
    body {
      background: linear-gradient(145deg, #000000, #0f1b2b);
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .typing-text {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px #00ffff;
      max-width: 90%;
      line-height: 1.6;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background: #00ffff;
      margin-left: 5px;
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>

<div class="typing-text" id="typing-text">
  <!-- Text will appear here -->
</div>

<script>
const text = "AI Bhai × Deepak Chauhan की असली दुनिया में आपका स्वागत है...";
let index = 0;
const typingSpeed = 100; // typing speed in ms

function type() {
  if (index < text.length) {
    document.getElementById("typing-text").innerHTML = text.substring(0, index + 1) + '<span class="cursor"></span>';
    index++;
    setTimeout(type, typingSpeed);
  } else {
    document.getElementById("typing-text").innerHTML = text; // Remove cursor after typing
  }
}

window.onload = type;
</script>

</body>
</html>
