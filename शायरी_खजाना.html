  <script>
    // Flower characters (for inside cards only)
    const flowers = ['🌸', '🌹', '🌺', '🌻', '🌼', '🌷', '💮', '🏵️'];
    
    // Global array to hold shayaris
    let shayaris = [];
    
    // Apps Script URL
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw537G-QPEQMXB-Yr5dVpOFRAvBpOs72fDGw6QrInRXIo4m9D8jVruK4R6A4qDDAzkr/exec";
    
    async function fetchShayaris() {
      try {
        const response = await fetch(APPS_SCRIPT_URL);
        
        // Check if response is successful
        if (!response.ok) {
          throw new Error(`Network response was not ok: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Check if data is an array
        if (!Array.isArray(data)) {
          throw new Error('Invalid data format: Expected an array');
        }
        
        // Log the received data for debugging
        console.log('Data received from Google Sheets:', data);
        
        return data;
      } catch (error) {
        console.error('Error fetching shayaris:', error);
        
        // Show error message on page
        const container = document.getElementById('shayariContainer');
        container.innerHTML = `
          <div style="text-align: center; width: 100%; padding: 40px; color: var(--power-red);">
            <h2>त्रुटि: डेटा लोड नहीं हो पाया</h2>
            <p>${error.message}</p>
            <p>कृपया पेज को रिफ्रेश करें या बाद में पुनः प्रयास करें</p>
          </div>
        `;
        
        return [];
      }
    }
    
    // Display shayaris
    function displayShayaris() {
      const container = document.getElementById('shayariContainer');
      container.innerHTML = '';
      
      if (shayaris.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; width: 100%; padding: 40px;">
            <div class="loader"></div>
            <p style="margin-top: 20px; font-size: 1.2rem;">शायरियाँ लोड हो रही हैं...</p>
          </div>
        `;
        return;
      }
      
      shayaris.forEach(shayari => {
        // Escape quotes for HTML
        const title = shayari.Title || 'अनाम शायरी';
        const content = (shayari.Content || '')
          .replace(/\n/g, '<br>')
          .replace(/"/g, '&quot;')
          .replace(/'/g, "\\'");
        const signature = shayari.Signature || '~ अज्ञात';
        
        const card = document.createElement('div');
        card.className = 'shayari-card';
        
        // Add VIP badge randomly
        if (Math.random() > 0.5) {
          const vipBadge = document.createElement('div');
          vipBadge.className = 'vip-badge';
          vipBadge.textContent = 'VIP';
          card.appendChild(vipBadge);
        }
        
        card.innerHTML = `
          <h2 class="shayari-title">${title}</h2>
          <p class="shayari-content">${content}</p>
          <p class="shayari-signature">${signature}</p>
          <div class="action-buttons">
            <button class="share-btn" onclick="shareShayari('${title}', '${shayari.Content.replace(/'/g, "\\'")}')">📤 शेयर करें</button>
            <button class="copy-btn" onclick="copyShayari('${shayari.Content.replace(/'/g, "\\'")}')">📋 कॉपी करें</button>
          </div>
        `;
        
        container.appendChild(card);
        
        // Add flowers inside the card only
        addCardFlowers(card);
      });
    }
    
    // Add flowers to each card
    function addCardFlowers(card) {
      const flowerCount = 8;
      
      for (let i = 0; i < flowerCount; i++) {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.position = 'absolute';
        flower.style.left = `${Math.random() * 100}%`;
        flower.style.top = `${Math.random() * 100}%`;
        flower.style.fontSize = `${Math.random() * 20 + 15}px`;
        flower.style.opacity = Math.random() * 0.5 + 0.3;
        flower.style.zIndex = '1';
        
        card.appendChild(flower);
        
        // Animate flower inside the card
        gsap.to(flower, {
          y: `+=${Math.random() * 30 - 15}`,
          x: `+=${Math.random() * 30 - 15}`,
          rotation: Math.random() * 360,
          duration: Math.random() * 5 + 5,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });
      }
    }
    
    // Share shayari
    function shareShayari(title, content) {
      const text = `${title}\n\n${content}\n\nशायरी संग्रह से साझा की गई`;
      
      if (navigator.share) {
        navigator.share({
          title: title,
          text: text,
        }).catch(err => {
          console.log('Error sharing:', err);
          fallbackCopy(text);
        });
      } else {
        fallbackCopy(text);
      }
    }
    
    // Copy shayari
    function copyShayari(content) {
      navigator.clipboard.writeText(content).then(() => {
        alert('शायरी क्लिपबोर्ड में कॉपी हो गई!');
      }).catch(err => {
        console.error('Failed to copy:', err);
        fallbackCopy(content);
      });
    }
    
    // Fallback copy method
    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('शायरी क्लिपबोर्ड में कॉपी हो गई!');
    }
    
    // Refresh shayaris automatically
    function setupAutoRefresh() {
      let seconds = 600;
      const timerElement = document.getElementById('refreshTimer');
      const iconElement = document.getElementById('refreshIcon');
      
      const countdown = setInterval(() => {
        seconds--;
        timerElement.textContent = seconds;
        
        if (seconds <= 0) {
          // Show refreshing animation
          iconElement.textContent = '🔄';
          iconElement.classList.add('refreshing');
          
          // Fetch new shayaris from Google Sheet
          fetchShayaris().then(newShayaris => {
            shayaris = newShayaris;
            displayShayaris();
            
            // Reset timer
            seconds = 600;
            timerElement.textContent = seconds;
            iconElement.classList.remove('refreshing');
            iconElement.textContent = '✅';
            
            // Show notification
            const notification = document.createElement('div');
            notification.textContent = 'नई शायरियाँ लोड हो गई हैं!';
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.background = 'linear-gradient(45deg, #4CAF50, #2E7D32)';
            notification.style.color = 'white';
            notification.style.padding = '15px 30px';
            notification.style.borderRadius = '30px';
            notification.style.zIndex = '1000';
            notification.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
            notification.style.fontWeight = 'bold';
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
              notification.remove();
              iconElement.textContent = '🔄';
            }, 3000);
          }).catch(error => {
            console.error('Error refreshing shayaris:', error);
            iconElement.classList.remove('refreshing');
            iconElement.textContent = '❌';
            setTimeout(() => {
              iconElement.textContent = '🔄';
              seconds = 30;
              timerElement.textContent = seconds;
            }, 3000);
          });
        }
      }, 1000);
    }
    
    // Initialize everything
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize particles
      if (window.particlesJS) {
        particlesJS('particles-js', {
          particles: {
            number: { value: 120, density: { enable: true, value_area: 800 } },
            color: { value: ["#FFD700", "#4CAF50", "#F44336", "#2196F3", "#FF5722", "#9C27B0"] },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 4, random: true },
            line_linked: { enable: false },
            move: { 
              enable: true, 
              speed: 1.5, 
              direction: "bottom", 
              random: true, 
              straight: false, 
              out_mode: "out" 
            }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" }
            }
          }
        });
      }
      
      // Start by fetching and displaying shayaris
      fetchShayaris().then(data => {
        shayaris = data;
        displayShayaris();
        
        // Setup auto refresh
        setupAutoRefresh();
      }).catch(error => {
        console.error('Initial fetch error:', error);
      });
    });
    
function filterShayari() {
  const input = document.getElementById("vipSearch").value.toLowerCase();
  const cards = document.querySelectorAll(".shayari-card");
  cards.forEach(card => {
    const content = card.innerText.toLowerCase();
    if (content.includes(input)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}
