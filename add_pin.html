<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Pin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #e60023;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #c2001b;
    }
  </style>
</head>
<body>
  <h2>Add New Pin</h2>

  <div class="form-group">
    <label for="memberSelect">Select Member</label>
    <select id="memberSelect"></select>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter Pin Title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" rows="3" placeholder="Enter Pin Description"></textarea>
  </div>

  <button onclick="uploadPin()">Upload Pin</button>

  <p id="result"></p>

  <script>
  // Load members in dropdown
  function loadMembers(){
    fetch("https://deepakchauhanxai.xyz/pinterest/list_members.php")
      .then(r => r.json())
      .then(data => {
        let sel = document.getElementById("memberSelect");
        sel.innerHTML = "";

        data.members.forEach(member => {
          let opt = document.createElement("option");
          opt.value = member.id; // id से पहचान होगा
          opt.textContent = member.name + " (" + member.username + ")";
          sel.appendChild(opt);
        });
      })
      .catch(err => console.error("Error loading members:", err));
  }

  // Upload new pin
  function uploadPin(){
    let member_id = document.getElementById("memberSelect").value;
    let image = document.getElementById("imageUrl").value;
    let title = document.getElementById("title").value;
    let description = document.getElementById("description").value;

    fetch("https://deepakchauhanxai.xyz/pinterest/add_pin.php", {
      method: "POST",
      headers: {"Content-Type": "application/x-www-form-urlencoded"},
      body: "member_id=" + encodeURIComponent(member_id) +
            "&image=" + encodeURIComponent(image) +
            "&title=" + encodeURIComponent(title) +
            "&description=" + encodeURIComponent(description)
    })
    .then(r => r.json())
    .then(res => {
      document.getElementById("result").textContent = res.msg;
    })
    .catch(err => {
      document.getElementById("result").textContent = "Error uploading pin.";
      console.error(err);
    });
  }

  // Auto load members when page opens
  loadMembers();
  </script>
</body>
</html>
