<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Pin</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    form { background:#fff; padding:20px; border-radius:10px; max-width:400px; margin:auto; }
    input, textarea, select, button {
      width:100%; padding:10px; margin:8px 0;
      border:1px solid #ccc; border-radius:5px;
    }
    button { background:#007bff; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    #msg { margin-top:10px; font-weight:bold; }
  </style>
</head>
<body>
  <h2>Add New Pin</h2>
  <form id="pinForm">
    <label>Member</label>
    <select id="member_id" required></select>

    <label>Image URL</label>
    <input type="text" id="image_url" placeholder="https://..." required>

    <label>Title</label>
    <input type="text" id="title" placeholder="Enter title" required>

    <label>Description</label>
    <textarea id="description" placeholder="Enter description"></textarea>

    <button type="submit">Upload Pin</button>
    <div id="msg"></div>
  </form>

  <script>
    // üîπ Members list ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ (drop-down ‡§Æ‡•á‡§Ç ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ)
    fetch("https://deepakchauhanxai.xyz/pinterest/list_members.php")
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          let select = document.getElementById("member_id");
          data.members.forEach(m => {
            let opt = document.createElement("option");
            opt.value = m.id;
            opt.textContent = m.name + " (" + m.username + ")";
            select.appendChild(opt);
          });
        }
      });

    // üîπ Form Submit ‡§ï‡§∞‡§®‡§æ
    document.getElementById("pinForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let payload = {
        member_id: document.getElementById("member_id").value,
        image_url: document.getElementById("image_url").value.trim(),
        title: document.getElementById("title").value.trim(),
        description: document.getElementById("description").value.trim()
      };

      fetch("https://deepakchauhanxai.xyz/pinterest/add_pin.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        let msg = document.getElementById("msg");
        if (data.ok) {
          msg.style.color = "green";
          msg.textContent = data.msg;
          document.getElementById("pinForm").reset();
        } else {
          msg.style.color = "red";
          msg.textContent = "‚ùå " + data.msg;
        }
      })
      .catch(err => {
        document.getElementById("msg").textContent = "‚ùå Network error: " + err;
      });
    });
  </script>
</body>
</html>
