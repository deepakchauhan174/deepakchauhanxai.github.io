<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Add Pin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ûï Add New Pin</h2>
    
    <label>üë§ Select Member</label>
    <select id="member">
      <option value="">Loading...</option>
    </select>

    <label>üñºÔ∏è Image URL</label>
    <input type="text" id="image" placeholder="https://example.com/image.jpg" />

    <label>üìå Title</label>
    <input type="text" id="title" placeholder="Enter Pin Title" />

    <label>üìù Description</label>
    <textarea id="description" placeholder="Enter Pin Description"></textarea>

    <button onclick="submitPin()">Submit</button>
  </div>

  <script>
    // Members load karna
    fetch("https://deepakchauhanxai.xyz/pinterest/list_members.php")
      .then(res => res.json())
      .then(data => {
        const memberSelect = document.getElementById("member");
        memberSelect.innerHTML = "";
        if (data.ok && data.members.length > 0) {
          data.members.forEach(m => {
            let option = document.createElement("option");
            option.value = m.id;
            option.textContent = m.name + " (" + m.username + ")";
            memberSelect.appendChild(option);
          });
        } else {
          memberSelect.innerHTML = "<option>No members</option>";
        }
      })
      .catch(err => {
        console.error("Member load error:", err);
        document.getElementById("member").innerHTML = "<option>Error loading</option>";
      });

    // Pin submit karna
    function submitPin() {
      const memberId = document.getElementById("member").value;
      const imageUrl = document.getElementById("image").value;
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      if (!memberId || !imageUrl || !title) {
        alert("‚ùå Member, Image ‡§î‡§∞ Title ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à‡§Ç!");
        return;
      }

      fetch("https://deepakchauhanxai.xyz/pinterest/add_pin.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          member_id: memberId,
          image_url: imageUrl,
          title: title,
          description: description
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Response:", data);
        alert(data.msg);
      })
      .catch(err => {
        console.error("Fetch error:", err);
        alert("‚ùå Network/API error");
      });
    }
  </script>
</body>
</html>
