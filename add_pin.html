<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Add Pin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>â• Add New Pin</h2>
    
    <label>ğŸ‘¤ Select Member</label>
    <select id="member">
      <option value="">Loading...</option>
    </select>

    <label>ğŸ–¼ï¸ Image URL</label>
    <input type="text" id="image" placeholder="https://example.com/image.jpg" />

    <label>ğŸ“Œ Title</label>
    <input type="text" id="title" placeholder="Enter Pin Title" />

    <label>ğŸ“ Description</label>
    <textarea id="description" placeholder="Enter Pin Description"></textarea>

    <button onclick="submitPin()">Submit</button>
  </div>

  <script>
    // Members load karna
    fetch("https://deepakchauhanxai.xyz/pinterest/list_members.php")
      .then(res => res.json())
      .then(data => {
        const memberSelect = document.getElementById("member");
        memberSelect.innerHTML = "";
        if (data.ok && data.members.length > 0) {
          data.members.forEach(m => {
            let option = document.createElement("option");
            option.value = m.id; // member_id
            option.setAttribute("data-board_id", m.default_board_id); // ğŸ‘ˆ board_id bhi store
            option.textContent = m.name + " (" + m.username + ")";
            memberSelect.appendChild(option);
          });
        } else {
          memberSelect.innerHTML = "<option>No members</option>";
        }
      })
      .catch(err => {
        console.error("Member load error:", err);
        document.getElementById("member").innerHTML = "<option>Error loading</option>";
      });

    // Pin submit karna
    function submitPin() {
      const memberSelect = document.getElementById("member");
      const selectedOption = memberSelect.options[memberSelect.selectedIndex];

      const formData = new FormData();
      formData.append("member_id", selectedOption.value);
      formData.append("board_id", selectedOption.getAttribute("data-board_id")); // ğŸ‘ˆ board_id bhejna
      formData.append("image_url", document.getElementById("image").value);
      formData.append("title", document.getElementById("title").value);
      formData.append("description", document.getElementById("description").value);

      fetch("https://deepakchauhanxai.xyz/pinterest/add_pin.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        console.log("Response:", data);
        alert(data.msg);
      })
      .catch(err => {
        console.error("Fetch error:", err);
        alert("âŒ Network/API error");
      });
    }
  </script>
</body>
</html>
