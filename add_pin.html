<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Add Pin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ûï Add New Pin</h2>

    <label>üë§ Select Member</label>
    <select id="member">
      <option value="">Loading members...</option>
    </select>

    <label>üìå Select Board</label>
    <select id="board">
      <option value="">Select member first</option>
    </select>

    <label>üñºÔ∏è Image URL</label>
    <input type="text" id="image" placeholder="https://example.com/image.jpg" />

    <label>üìå Title</label>
    <input type="text" id="title" placeholder="Enter Pin Title" />

    <label>üìù Description</label>
    <textarea id="description" placeholder="Enter Pin Description"></textarea>

    <label>üè∑Ô∏è Tags (comma separated)</label>
    <input type="text" id="tags" placeholder="tag1, tag2, tag3" />

    <button onclick="submitPin()">Submit</button>
  </div>

  <script>
    // Members load karna
    async function loadMembers() {
      try {
        const res = await fetch("https://deepakchauhanxai.xyz/pinterest/list_members.php");
        const data = await res.json();
        const memberSelect = document.getElementById("member");
        memberSelect.innerHTML = "";
        if (data.ok && data.members.length > 0) {
          data.members.forEach(m => {
            let option = document.createElement("option");
            option.value = m.id; // member_id
            option.setAttribute("data-board", m.board_id); // board_id store kar di
            option.textContent = m.name + " (" + m.username + ")";
            memberSelect.appendChild(option);
          });
        } else {
          memberSelect.innerHTML = "<option>No members</option>";
        }
      } catch(err) {
        console.error("Member load error:", err);
        document.getElementById("member").innerHTML = "<option>Error loading</option>";
      }
    }

    // Board automatically set karna
    document.getElementById("member").addEventListener("change", function() {
      const selectedOption = this.options[this.selectedIndex];
      const boardSelect = document.getElementById("board");
      boardSelect.innerHTML = "";
      if(selectedOption && selectedOption.value) {
        const boardId = selectedOption.getAttribute("data-board");
        let option = document.createElement("option");
        option.value = boardId;
        option.textContent = "Default Board"; // Agar multiple board system hai toh API se fetch kar sakte ho
        boardSelect.appendChild(option);
      } else {
        boardSelect.innerHTML = "<option>Select member first</option>";
      }
    });

    // Pin submit karna
    async function submitPin() {
      const memberSelect = document.getElementById("member");
      const boardSelect = document.getElementById("board");

      if(!memberSelect.value || !boardSelect.value || !document.getElementById("image").value) {
        alert("‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§´‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç!");
        return;
      }

      const formData = new FormData();
      formData.append("member_id", memberSelect.value);
      formData.append("board_id", boardSelect.value);
      formData.append("image_url", document.getElementById("image").value);
      formData.append("title", document.getElementById("title").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("tags", document.getElementById("tags").value);

      try {
        const res = await fetch("https://deepakchauhanxai.xyz/pinterest/add_pin.php", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        console.log("Response:", data);
        alert(data.msg || "‚úÖ Pin added successfully!");
      } catch(err) {
        console.error("Fetch error:", err);
        alert("‚ùå Network/API error");
      }
    }

    // Page load hone par members load karo
    loadMembers();
  </script>
</body>
</html>
