<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Member Page</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f4f9; margin:0; padding:0; }
header { background:#222; color:#fff; padding:15px; text-align:center; }
.image-card { border:1px solid #ccc; padding:10px; margin:10px; display:inline-block; vertical-align:top; width:200px; background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
.image-card img { width:100%; border-radius:5px; }
button { padding:5px 10px; margin-top:5px; cursor:pointer; border:none; background:#0073e6; color:#fff; border-radius:4px; }
button:hover { background:#005bb5; }
.container { padding:20px; }
</style>
<script>
// Load user images dynamically
async function loadImages(user_id){
    let res = await fetch(`https://deepakchauhanxai.xyz/pinterest/fetch_images.php?user_id=${user_id}`);
    let images = await res.json();
    let container = document.getElementById('images');
    container.innerHTML = '';
    images.forEach(img => {
        let div = document.createElement('div');
        div.classList.add('image-card');
        div.innerHTML = `
            <img src="${img.image_url}" alt="${img.title}">
            <h4>${img.title}</h4>
            <p>${img.description}</p>
            <button onclick="upload(${img.id}, ${user_id})">Upload to Pinterest</button>
        `;
        container.appendChild(div);
    });
}

// Upload to Pinterest
async function upload(image_id, user_id){
    let formData = new FormData();
    formData.append('image_id', image_id);
    formData.append('user_id', user_id);
    let res = await fetch('https://deepakchauhanxai.xyz/pinterest/pinterest_upload.php',{method:'POST',body:formData});
    let result = await res.json();
    alert("Uploaded: " + JSON.stringify(result));
}

window.onload = function(){
    let user_id = 1; // Login/session id
    loadImages(user_id);
}
</script>
</head>
<body>
<header>
<h1>Member Dashboard</h1>
</header>
<div class="container" id="images">
<!-- Dynamic user images will appear here -->
</div>
</body>
</html>
