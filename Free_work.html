<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Shayari Display</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c0c1d, #1a0a2e);
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        
        /* Flower container */
        .flower-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .flower {
            position: absolute;
            font-size: 20px;
            opacity: 0.7;
            color: #ff6b9c;
            z-index: 1;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 700px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(10, 5, 24, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(106, 0, 255, 0.2);
            overflow: hidden;
        }
        
        /* Glowing border effect */
        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, 
                        #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            border-radius: 25px;
            z-index: -1;
            animation: glow 20s linear infinite;
            filter: blur(10px);
            opacity: 0.7;
        }
        
        @keyframes glow {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        /* Water reflection effect */
        .water-reflection {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(transparent, rgba(0, 183, 255, 0.2));
            border-radius: 0 0 20px 20px;
            z-index: 2;
        }
        
        /* Title styling */
        .shayari-title {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
            position: relative;
            padding-bottom: 15px;
            width: 100%;
            display: none; /* Initially hidden */
        }
        
        .shayari-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff0055, #00ccff);
            border-radius: 2px;
        }
        
        /* Content styling */
        .shayari-content {
            font-size: 1.5rem;
            line-height: 1.8;
            text-align: center;
            color: #00ff00;
            margin-bottom: 40px;
            padding: 20px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 3;
            max-width: 90%;
            border-radius: 12px;
            border: 4px solid;
            border-image: linear-gradient(to right, #ff6600, #00ffff, #ff00ff) 1;
            background-color: rgba(17, 17, 17, 0.5);
            box-shadow: 0 0 10px #ff6600;
            border-left: 4px solid red;
            border-right: 4px solid blue;
            display: none; /* Initially hidden */
        }
        
        /* Signature styling */
        .signature {
            font-size: 1.2rem;
            font-style: italic;
            background: linear-gradient(90deg, #ff6600, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: right;
            width: 100%;
            padding: 0 30px;
            margin-top: auto;
            text-shadow: 0 0 5px rgba(160, 160, 255, 0.7);
            display: none; /* Initially hidden */
        }
        
        /* Decorative elements */
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        
        .top-left {
            top: 15px;
            left: 15px;
            border-top: 3px solid #ff0055;
            border-left: 3px solid #ff0055;
            border-top-left-radius: 10px;
        }
        
        .top-right {
            top: 15px;
            right: 15px;
            border-top: 3px solid #ff0055;
            border-right: 3px solid #ff0055;
            border-top-right-radius: 10px;
        }
        
        .bottom-left {
            bottom: 15px;
            left: 15px;
            border-bottom: 3px solid #00ccff;
            border-left: 3px solid #00ccff;
            border-bottom-left-radius: 10px;
        }
        
        .bottom-right {
            bottom: 15px;
            right: 15px;
            border-bottom: 3px solid #00ccff;
            border-right: 3px solid #00ccff;
            border-bottom-right-radius: 10px;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff0055;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #ffffff;
            font-size: 1.2rem;
            text-align: center;
        }
        
        /* Share/Copy Buttons */
        .share-copy-btns {
            display: none; /* Initially hidden */
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            z-index: 10;
            width: 100%;
        }
        
        .share-copy-btns button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff00c8, #00ffff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        .share-copy-btns button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00c8;
        }
        
        /* Next button */
        .next-btn-container {
            margin-top: 25px;
            display: none;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .next-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(221, 36, 118, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(221, 36, 118, 0.6);
            background: linear-gradient(45deg, #dd2476, #ff512f);
        }

        .next-btn:active {
            transform: translateY(1px);
        }

        .next-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .next-btn:hover::after {
            transform: translateX(100%);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .shayari-title {
                font-size: 1.8rem;
            }
            
            .shayari-content {
                font-size: 1.3rem;
            }
            
            .signature {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .shayari-title {
                font-size: 1.6rem;
            }
            
            .shayari-content {
                font-size: 1.1rem;
                padding: 15px 10px;
            }
            
            .share-copy-btns {
                flex-direction: column;
                align-items: center;
            }
            
            .share-copy-btns button {
                width: 80%;
            }
            
            .next-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
        
        /* Fire effect */
        .fire {
            position: absolute;
            bottom: -10px;
            width: 100%;
            height: 40px;
            background: linear-gradient(transparent, #ff0055);
            filter: blur(5px);
            opacity: 0.6;
            border-radius: 50%;
            animation: fire-flicker 2s infinite alternate;
        }
        
        @keyframes fire-flicker {
            0% {
                opacity: 0.4;
                height: 30px;
            }
            100% {
                opacity: 0.7;
                height: 50px;
            }
        }
     
    </style>

     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Flower container for the rain effect -->
    <div class="flower-container" id="flowerContainer"></div>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Corner decorations -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <!-- Water reflection effect -->
        <div class="water-reflection"></div>
        
        <!-- Fire effect -->
        <div class="fire"></div>
        
        <!-- Loading state (shown while fetching data) -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading beautiful Shayari...</div>
        </div>
        
        <!-- Content will be populated by JavaScript -->
        <h1 class="shayari-title" id="shayariTitle"></h1>
        <div class="shayari-content" id="shayariContent"></div>
        <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-6575643228502924"
     data-ad-slot="3112440962"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
        
        
        <!-- Signature -->
        <div class="signature" id="signature"></div>
        
        <!-- Share/Copy Buttons -->
        <div class="share-copy-btns" id="shareCopyBtns">
            <button onclick="copyShayari()" title="कॉपी करें"><i class="fas fa-copy"></i> कॉपी</button>
            <button onclick="shareShayari()" title="शेयर करें"><i class="fas fa-share-alt"></i> शेयर</button>
        </div>
            
        <!-- NEXT Button -->
        <div class="next-btn-container" id="nextBtnContainer">
            <a href="Work_Free2.html" class="next-btn">👉 अगली शायरी देखें</a>
        </div>
    </div>

    <script>
        // API URL
        const API_URL = "https://script.google.com/macros/s/AKfycbwvj55xgNtLWnPJKD6EHLX_VXgpHKc0q2zROOBNou0Nx0NNTNhM1-BOdzhMY6fpg5Sw/exec?sheet=Sheet1";
        
        // DOM elements
        const loadingElement = document.getElementById('loading');
        const titleElement = document.getElementById('shayariTitle');
        const contentElement = document.getElementById('shayariContent');
        const signatureElement = document.getElementById('signature');
        const shareCopyBtns = document.getElementById('shareCopyBtns');
        const nextBtnContainer = document.getElementById('nextBtnContainer');
        const flowerContainer = document.getElementById('flowerContainer');
        
        // Flower emojis for the rain effect
        const flowers = ['🌸', '🌺', '🌼', '🌻', '🌷', '🌹', '💮', '🏵️'];
        
        // Create flower rain effect
        function createFlowerRain() {
            setInterval(() => {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                
                // Random position at the top
                const startLeft = Math.random() * 100;
                flower.style.left = `${startLeft}%`;
                flower.style.fontSize = `${15 + Math.random() * 15}px`;
                
                // Random animation duration
                const duration = 5 + Math.random() * 10;
                flower.style.animationDuration = `${duration}s`;
                
                flowerContainer.appendChild(flower);
                
                // Remove flower after animation completes
                setTimeout(() => {
                    flower.remove();
                }, duration * 1000);
            }, 300); // Create a new flower every 300ms
        }
        
        // Show content after loading
        function showContent() {
            titleElement.style.display = 'block';
            contentElement.style.display = 'block';
            signatureElement.style.display = 'block';
            shareCopyBtns.style.display = 'flex';
            nextBtnContainer.style.display = 'block';
        }
        
        // Fetch shayari data from API
        async function fetchShayari() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Hide loading state
                loadingElement.style.display = 'none';
                
                // Display the first shayari
                if (data.length > 0) {
                    const shayari = data[0]; // Get the first shayari
                    titleElement.textContent = shayari.shayari_title;
                    contentElement.textContent = shayari.shayari_content;
                    signatureElement.textContent = `— ${shayari.signature}`;
                    
                    // Show all content
                    showContent();
                } else {
                    // If no data is returned
                    titleElement.textContent = "No Shayari Found";
                    contentElement.textContent = "The garden of poetry is empty...";
                    signatureElement.textContent = "— The Poet";
                    showContent();
                }
            } catch (error) {
                console.error("Error fetching shayari:", error);
                loadingElement.style.display = 'none';
                titleElement.textContent = "Connection Error";
                contentElement.textContent = "Unable to fetch the poetic verses. Please try again later.";
                signatureElement.textContent = "— The Internet";
                showContent();
            }
        }
        
        // Copy Shayari to clipboard
        function copyShayari() {
            const title = document.getElementById("shayariTitle").innerText;
            const content = document.getElementById("shayariContent").innerText;
            const sign = document.getElementById("signature").innerText;
            const fullText = `${title}\n\n${content}\n\n${sign}`;
            
            navigator.clipboard.writeText(fullText).then(() => {
                // Show copied notification
                const originalText = shareCopyBtns.querySelector('button:first-child').innerHTML;
                shareCopyBtns.querySelector('button:first-child').innerHTML = '<i class="fas fa-check"></i> कॉपी हो गया!';
                
                // Reset button text after 2 seconds
                setTimeout(() => {
                    shareCopyBtns.querySelector('button:first-child').innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                alert("कॉपी करने में त्रुटि: " + err);
            });
        }
        
        // Share Shayari
        function shareShayari() {
            const title = document.getElementById("shayariTitle").innerText;
            const content = document.getElementById("shayariContent").innerText;
            const sign = document.getElementById("signature").innerText;
            const fullText = `${title}\n\n${content}\n\n${sign}`;
            
            if (navigator.share) {
                navigator.share({
                    title: "शायरी",
                    text: fullText,
                    url: window.location.href
                }).catch((error) => {
                    // Fallback if share fails
                    copyShayari();
                    alert("शेयर विफल रहा, शायरी कॉपी हो गई है");
                });
            } else {
                // Fallback for browsers that don't support share API
                copyShayari();
                alert("शेयरिंग इस डिवाइस पर समर्थित नहीं है। शायरी कॉपी हो गई है");
            }
        }
        
        // Initialize the page
        function init() {
            createFlowerRain();
            fetchShayari();
        }
        
        // Start everything when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
