<script>
  let currentPopulation = 8143201512;  // Starting from this number
  const counterElement = document.getElementById('counter');

  function formatNumber(num) {
    return num.toLocaleString('en-IN');
  }

  function updateCounter() {
    currentPopulation += Math.floor(Math.random() * 3); // Random +1 to +2
    counterElement.textContent = formatNumber(currentPopulation);
  }

  setInterval(updateCounter, 1000); // Update every 1 sec
</script>
