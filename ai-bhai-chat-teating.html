<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bhai Chat</title>
</head>
<body>
  <h2>Ask AI Bhai</h2>
  <input type="text" id="promptInput" placeholder="Apna sawal likho...">
  <button onclick="askAI()">Send</button>
  <pre id="resultBox"></pre>

  <script>
    async function askAI() {
      const prompt = document.getElementById("promptInput").value;
      const resBox = document.getElementById("resultBox");
      resBox.innerText = "⏳ Thinking...";

      try {
        const response = await fetch("https://deepakchauhanxai.xyz/ai_chat.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.error) {
          resBox.innerText = "❌ Error: " + data.error;
        } else {
          const reply = data.choices?.[0]?.message?.content || "❌ No reply from AI Bhai";
          resBox.innerText = "✅ AI Bhai: " + reply;
        }
      } catch (err) {
        resBox.innerText = "⚠️ Error: Failed to fetch";
      }
    }
  </script>
</body>
</html>
