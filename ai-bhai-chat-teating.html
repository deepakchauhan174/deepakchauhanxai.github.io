<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bhai Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    #prompt {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    #send-btn {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ AI Bhai Chat Room</h2>
  <div id="chat-box"></div>
  <div>
    <input type="text" id="prompt" placeholder="Kya poochhna hai Bhai se..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="https://deepakchauhanxai.xyz/ai-script.js"></script>

</html>
