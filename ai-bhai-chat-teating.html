<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bhai Chat</title>
</head>
<body>
  <h2>Ask AI Bhai</h2>
  <textarea id="prompt" rows="4" cols="50" placeholder="Type your question..."></textarea><br>
  <button onclick="askAI()">Send</button>
  <pre id="response"></pre>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const resBox = document.getElementById("response");
      resBox.textContent = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://deepakchauhanxai.xyz/ai-bhai.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: prompt })
        });

        const data = await res.json();

        if (data.error) {
          resBox.textContent = "‚ùå Error: " + data.error.message || data.error;
        } else {
          resBox.textContent = "‚úÖ AI: " + data.choices[0].message.content;
        }
      } catch (err) {
        resBox.textContent = "üö´ Failed to fetch: " + err.message;
      }
    }
  </script>
</body>
</html>
