<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bhai Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    textarea, button { width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; }
    #response { margin-top: 20px; white-space: pre-wrap; background: #222; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>üß† AI Bhai Chat</h1>
  <textarea id="prompt" rows="4" placeholder="AI Bhai se kuch poocho..."></textarea>
  <button onclick="askAI()">Send</button>
  <div id="response"></div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value.trim();
      const responseDiv = document.getElementById("response");
      
      if (!prompt) {
        responseDiv.innerText = "‚ùå Please enter a prompt.";
        return;
      }

      responseDiv.innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://deepakchauhanxai.xyz/ai-bhai.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!res.ok) {
          throw new Error("‚ùå API call failed: " + res.status);
        }

        const data = await res.json();
        
        if (data.error) {
          responseDiv.innerText = "‚ö†Ô∏è Error: " + data.error.message || data.error;
        } else {
          const aiReply = data.choices?.[0]?.message?.content || "ü§ñ No reply received.";
          responseDiv.innerText = aiReply;
        }
      } catch (err) {
        responseDiv.innerText = "üö´ " + err.message;
      }
    }
  </script>

</body>
</html>
