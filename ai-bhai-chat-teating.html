<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bhai Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f111a;
      color: white;
      padding: 20px;
    }
    #response {
      margin-top: 20px;
      background: #1e1f2b;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Bhai Se Pucho Kuchh Bhi</h1>
  <input type="text" id="prompt" placeholder="Apna sawal likho..." />
  <button onclick="askAI()">Send</button>
  <div id="response"></div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "Thinking... ü§î";

      try {
        const res = await fetch("https://deepakchauhanxai.xyz/ai-bhai.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.error) {
          responseDiv.textContent = "‚ùå Error: " + data.error.message || data.error;
        } else {
          responseDiv.textContent = data.choices[0].message.content;
        }
      } catch (err) {
        responseDiv.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
