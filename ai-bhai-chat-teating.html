<!DOCTYPE html>
<html>
<head>
  <title>AI Bhai Chat</title>
</head>
<body>
  <textarea id="prompt" placeholder="Apna sawal likho..."></textarea>
  <button onclick="sendToAI()">Send</button>
  <pre id="response"></pre>

  <script>
    function sendToAI() {
      const prompt = document.getElementById("prompt").value;

      fetch("https://deepakchauhanxai.xyz/ai-bhai.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: prompt })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").textContent =
          data.choices?.[0]?.message?.content || "❌ AI Bhai kuch nahi bol paya.";
      })
      .catch(err => {
        document.getElementById("response").textContent = "❌ Error: " + err.message;
      });
    }
  </script>
</body>
</html>
