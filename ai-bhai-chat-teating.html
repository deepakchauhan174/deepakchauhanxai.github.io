<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bhai × Deepak Chat</title>
</head>
<body>
  <h2>Ask AI Bhai:</h2>
  <textarea id="prompt" placeholder="Apna sawal likho..."></textarea><br>
  <button onclick="sendPrompt()">Send</button>

  <h3>Response:</h3>
  <pre id="result">Waiting...</pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const resultEl = document.getElementById("result");

      resultEl.textContent = "Thinking...";

      try {
        const response = await fetch("https://deepakchauhanxai.xyz/ai_chat.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          resultEl.textContent = data.choices[0].message.content.trim();
        } else {
          resultEl.textContent = "❌ Koi reply nahi mila!";
        }
      } catch (error) {
        resultEl.textContent = "❌ Error: " + error.message;
      }
    }
  </script>
</body>
</html>
