<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
</head>
<body>
  <h1>AI Bhai × Deepak Chat</h1>
  <textarea id="userInput" placeholder="Type your message..."></textarea>
  <button onclick="sendPrompt()">Send</button>
  <pre id="responseArea"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("userInput").value;
      const responseArea = document.getElementById("responseArea");

      if (!prompt) {
        responseArea.textContent = "❌ Please enter a message.";
        return;
      }

      try {
        const res = await fetch("https://deepakchauhanxai.xyz/ai-bhai.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: prompt })
        });

        if (!res.ok) {
          throw new Error(`❌ Server error: ${res.status}`);
        }

        const data = await res.json();

        if (data.choices && data.choices.length > 0) {
          responseArea.textContent = data.choices[0].message.content;
        } else {
          responseArea.textContent = "❌ No response from AI.";
        }

      } catch (error) {
        responseArea.textContent = "❌ Failed to fetch: " + error.message;
      }
    }
  </script>
</body>
</html>
