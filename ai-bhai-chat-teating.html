<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Bhai √ó Deepak Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #00ffe7;
      padding: 20px;
    }
    textarea, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #111;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>ü§ñ AI Bhai √ó Deepak Chat</h1>

  <textarea id="prompt" placeholder="Bhai se kuch poochho..."></textarea>
  <button onclick="sendPrompt()">Send ‚û§</button>

  <div id="response"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Please enter something.");
        return;
      }

      document.getElementById("response").innerText = "Thinking... üîÑ";

      try {
        const res = await fetch("https://deepakchauhanxai.xyz/ai_chat.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        
        if (data.choices && data.choices.length > 0) {
          document.getElementById("response").innerText = data.choices[0].message.content.trim();
        } else if (data.error) {
          document.getElementById("response").innerText = "‚ùå Error: " + data.error;
        } else {
          document.getElementById("response").innerText = "‚ùå Unexpected response format.";
        }

      } catch (err) {
        document.getElementById("response").innerText = "‚ö†Ô∏è Request failed: " + err.message;
      }
    }
  </script>

</body>
</html>
