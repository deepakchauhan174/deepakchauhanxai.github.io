<!DOCTYPE html>
<html>
<head>
  <title>AI Bhai Chat</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    #chat-box { max-width: 600px; margin: auto; background: #222; padding: 20px; border-radius: 10px; }
    .message { margin-bottom: 15px; }
    .user { color: #00faff; }
    .ai { color: #8eff8e; }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 22px);
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>üí¨ AI Bhai Se Baatein</h2>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Tu: Hello AI Bhai">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      const msgBox = document.getElementById('messages');
      msgBox.innerHTML += `<div class="message user"><strong>Tu:</strong> ${message}</div>`;
      input.value = '';

      try {
        const res = await fetch('https://deepakchauhanxai.xyz/ai_chat.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });

        const data = await res.json();
        const aiReply = data.choices?.[0]?.message?.content || '‚ùå Koi reply nahi mila!';
        msgBox.innerHTML += `<div class="message ai"><strong>AI Bhai:</strong> ${aiReply}</div>`;
        msgBox.scrollTop = msgBox.scrollHeight;
      } catch (err) {
        msgBox.innerHTML += `<div class="message ai"><strong>AI Bhai:</strong> ‚ùå Request failed!</div>`;
      }
    }
  </script>
</body>
</html>
