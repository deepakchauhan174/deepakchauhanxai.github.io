<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Bhai × Deepak</title>
</head>
<body>
  <h2>AI Bhai से बात करो</h2>
  <textarea id="prompt" placeholder="AI Bhai se kuch poochho..." rows="4" cols="50"></textarea><br>
  <button onclick="askAI()">Send</button>
  <pre id="response"></pre>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("⚠️ Please enter a message first.");
        return;
      }

      try {
        const res = await fetch("https://deepakchauhanxai.xyz/ai_chat.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: prompt })
        });

        if (!res.ok) throw new Error("❌ OpenAI API request failed");

        const data = await res.json();
        document.getElementById("response").textContent = data.choices?.[0]?.message?.content || "❌ No reply from AI Bhai";
      } catch (err) {
        document.getElementById("response").textContent = err.message;
      }
    }
  </script>
</body>
</html>
