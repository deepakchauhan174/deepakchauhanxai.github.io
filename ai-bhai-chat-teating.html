<!DOCTYPE html>
<html>
<head>
  <title>AI Bhai √ó Deepak - Chat Test</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 20px; }
    textarea { width: 100%; height: 80px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .response { margin-top: 20px; background: #222; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>

<h2>ü§ñ AI Bhai √ó Deepak - Live Chat</h2>
<textarea id="prompt" placeholder="Yahaan apna message likho..."></textarea><br>
<button onclick="sendPrompt()">Send</button>

<div id="response" class="response"></div>

<script>
  async function sendPrompt() {
    const prompt = document.getElementById("prompt").value;
    const responseDiv = document.getElementById("response");
    responseDiv.innerHTML = "‚è≥ Thinking...";

    const res = await fetch("https://deepakchauhanxai.xyz/ai_chat.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: prompt })
    });

    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "‚ùå Koi reply nahi mila.";

    responseDiv.innerHTML = "<b>AI Bhai:</b><br>" + reply.replace(/\n/g, "<br>");
  }
</script>

</body>
</html>
