<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bhai √ó Deepak | Chat</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üí¨ AI Bhai √ó Deepak</h1>
  <textarea id="userPrompt" placeholder="Apna message likho..."></textarea>
  <button onclick="sendToAI()">Send</button>

  <div id="result">AI Bhai ka reply yahan dikhega...</div>

  <script>
    async function sendToAI() {
      const prompt = document.getElementById("userPrompt").value.trim();
      if (!prompt) {
        alert("Pehle kuch likho bhai!");
        return;
      }

      document.getElementById("result").innerText = "‚è≥ Soch raha hu...";

      try {
        const res = await fetch("https://deepakchauhanxai.xyz/ai_chat.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content ?? "‚ùå Koi reply nahi aaya!";
        document.getElementById("result").innerText = reply;

      } catch (err) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
