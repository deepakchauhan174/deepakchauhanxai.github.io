<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Story Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .story-box {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 35px #b76e79;
    }
    
    .story-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .story-title {
      color: #ff4500;
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    .story-text {
      line-height: 1.6;
      min-height: 60px;
      border-left: 3px solid #ffff66;
      padding-left: 15px;
      margin-bottom: 20px;
    }
    
    .signature {
      color: #66b3ff;
      font-style: italic;
      text-align: right;
      margin-bottom: 10px;
    }
    
    .copyright {
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    
    .loading {
      text-align: center;
      font-size: 18px;
      color: #b76e79;
      padding: 50px;
    }
    
    button {
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .story-title {
  font-size: 1.7rem;
  font-weight: bold;
  padding: 10px 15px;
  border-radius: 10px;
  background: linear-gradient(90deg, #00ff88, #ff00cc, #ff6600);
  box-shadow: 0 0 18px rgba(255, 255, 255, 0.3);
  text-align: center;
  color: #000;
  text-shadow: 0 0 4px #fff;
  margin-bottom: 10px;
  animation: titleGlow 6s infinite linear;
}

@keyframes titleGlow {
  0% { background: linear-gradient(90deg, #00ff88, #ff00cc, #ff6600); }
  50% { background: linear-gradient(90deg, #ff6600, #00ffff, #ff00cc); }
  100% { background: linear-gradient(90deg, #00ff88, #ff00cc, #ff6600); }
}
  </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6575643228502924"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" id="stories-container">
    <div class="loading">Loading stories...</div>
  </div>

  <script>
  function typeWriter(element, text, speed = 20) {
    let i = 0;
    element.innerHTML = '';
    function typing() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      }
    }
    typing();
  }

  async function fetchStories() {
    const container = document.getElementById('stories-container');
    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbx69hp8cyISa5cp9eGvmwN8ocjj_N9Nxe3eC1PE8nHe85E5wDcBtWFsiCe5bG-T5eH6/exec', {
        cache: 'no-cache'
      });

      const stories = await response.json();
      console.log("Fetched stories:", stories); // ‚úÖ Debug output

      if (!Array.isArray(stories)) {
        throw new Error("Invalid response format");
      }

      container.innerHTML = ''; // Clear previous content

      stories.forEach(story => {
        const storyBox = document.createElement('div');
        storyBox.className = 'story-box';

        // Extract clean title (remove HTML tags if any accidentally in data)
        const cleanTitle = story.storyTitle
          ? story.storyTitle.replace(/<[^>]+>/g, '').trim()
          : '';

        storyBox.innerHTML = `
          ${story.imgUrl ? `<img src="${story.imgUrl}" class="story-img" alt="story">` : ''}
          ${cleanTitle ? `<div class="story-title">${cleanTitle}</div>` : ''}
          <p class="story-text"></p>
          ${story.signature ? `<div class="signature">${story.signature}</div>` : ''}
          <div class="copyright">not copyright ¬©</div>
          <div style="text-align: center; margin-top: 15px;">
            <button onclick="copyText(this)" style="background: #ffff66; color: #000;">Copy</button>
            <button onclick="shareText(this)" style="background: #66ffcc; color: #000;">Share</button>
          </div>
        `;

        container.appendChild(storyBox);

        const textElement = storyBox.querySelector('.story-text');
        const fullText = story.fullStory || '‡§ï‡•ã‡§à ‡§ï‡§π‡§æ‡§®‡•Ä ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à';
        typeWriter(textElement, fullText);
      });

      if (container.innerHTML.trim() === '') {
        container.innerHTML = '<div class="loading">‡§ï‡•ã‡§à ‡§ï‡§π‡§æ‡§®‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä</div>';
      }

    } catch (error) {
      console.error('Error fetching stories:', error);
      container.innerHTML = '<div class="loading">‚ùå Error loading stories. Please check URL or Sheet!</div>';
    }
  }

  function copyText(button) {
    const text = button.closest('.story-box').querySelector('.story-text').innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert('üìã Copied!');
    });
  }

  function shareText(button) {
    const text = button.closest('.story-box').querySelector('.story-text').innerText;
    const url = window.location.href;
    if (navigator.share) {
      navigator.share({
        title: 'Motivational Story',
        text: text,
        url: url
      }).catch(() => alert('‚ùå Share cancelled or failed.'));
    } else {
      alert('‚ùå Sharing not supported on this device');
    }
  }

  document.addEventListener('DOMContentLoaded', fetchStories);
</script>

</body>
</html>
