<body>    <div class="sidebar">  
    <h2>Titles</h2>  
    <input type="text" id="search-input" placeholder="🔍 कहानी खोजें..." />  
    <div id="story-list"></div>  
  </div>    <div class="main-box">  
    <div class="story-content" id="story-box">  
      <h2>🌸 कहानियां 🌸</h2>  
    </div>  
  </div>    <script>  
    const scriptURL = "https://script.google.com/macros/s/AKfycbz_M5RSsc4J6FKvBiNagmjsEdSZTPRvP2e4U9sWkNyaaXA3sSHlJS-4UymUc0AVsHexSQ/exec";  
    let allData = [];  
  
    function fetchTitles() {  
      fetch(scriptURL)  
        .then(res => res.json())  
        .then(data => {  
          allData = shuffleArray(data.data);  
          showTitles(allData);  
        });  
    }  
  
    function showTitles(data) {  
      const titleList = document.getElementById('story-list');  
      titleList.innerHTML = '';  
      data.forEach((item) => {  
        const div = document.createElement('div');  
        div.className = 'story-title';  
        div.innerText = item.Title;  
        div.onclick = () => showStory(item);  
        titleList.appendChild(div);  
      });  
    }  
  
    function showStory(item) {  
      const storyHTML = `  
        <h2>${item.Title}</h2>  
        <p>${item.Content}</p>  
        <div class="signature">~ ${item.Signature ?? item.signature ?? "Anonymous"}</div>  
        <div class="share-buttons">  
          <button onclick="copyStory()">कॉपी करें</button>  
          <button onclick="shareStory()">शेयर करें</button>  
        </div>  
      `;  
      // 🌸 Add random floating flowers permanently  
const flowers = ["🌸", "🌼", "🌺", "🌹", "🌻"];  
for (let i = 0; i < 30; i++) {  
  const flower = document.createElement('div');  
  flower.className = 'flower';  
  flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];  
  flower.style.left = Math.random() * 100 + 'vw';  
  flower.style.top = Math.random() * 100 + 'vh';  
  flower.style.fontSize = `${Math.random() * 20 + 16}px`;  
  document.body.appendChild(flower);  
}  
      const box = document.getElementById('story-box');  
      box.innerHTML = storyHTML;  
  
      const scanner = document.createElement('div');  
      scanner.className = 'scanner';  
      document.querySelector('.main-box').appendChild(scanner);  
      setTimeout(() => scanner.remove(), 2000);  
  
      for (let i = 0; i < 5; i++) {  
        const flower = document.createElement('div');  
        flower.className = 'flower';  
        flower.style.left = Math.random() * 90 + '%';  
        flower.style.top = '-30px';  
        flower.style.animationDelay = `${Math.random()}s`;  
        document.querySelector('.main-box').appendChild(flower);  
        setTimeout(() => flower.remove(), 3000);  
      }  
  
      document.querySelector('.sidebar').scrollIntoView({ behavior: 'smooth' });  
    }  
  
    function copyStory() {  
      const text = document.getElementById('story-box').innerText;  
      navigator.clipboard.writeText(text).then(() => {  
        alert("कहानी कॉपी हो गई!");  
      });  
    }  
       
    function shareStory() {  
      const text = document.getElementById('story-box').innerText;  
      const shareData = {  
        title: "VIP Kahani",  
        text: text,  
        url: window.location.href  
      };  
      if (navigator.share) {  
        navigator.share(shareData).catch(err => {  
          alert("शेयर नहीं हो पाया: " + err);  
        });  
      } else {  
        alert("आपका ब्राउज़र शेयर सपोर्ट नहीं करता।");  
      }  
    }  
  
    function shuffleArray(arr) {  
      return arr.sort(() => Math.random() - 0.5);  
    }  
  
    document.getElementById('search-input').addEventListener('input', (e) => {  
      const keyword = e.target.value.toLowerCase();  
      const filtered = allData.filter(item =>  
        (item.Title && item.Title.toLowerCase().includes(keyword)) ||  
        (item.Content && item.Content.toLowerCase().includes(keyword))  
      );  
      showTitles(filtered);  
    });  
  
    fetchTitles();  
    setInterval(fetchTitles, 30 * 60 * 1000);  
    window.addEventListener('pageshow', fetchTitles);  
  </script>  </body>
