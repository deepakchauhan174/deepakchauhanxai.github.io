<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI भाई का Alien VIP System 👽</title>
  <link href="https://fonts.cdnfonts.com/css/alien-encounters" rel="stylesheet">
  <style>
  :root {    
            --alien-green: #7CFC00;    
            --alien-pink: #FF10F0;    
            --alien-cyan: #00F7FF;    
            --matrix-font: 1.1em;    
        }  body {    
        background: #000;    
        color: var(--alien-green);    
        font-family: 'Courier New', monospace;    
        margin: 0;    
        min-height: 100vh;    
        display: flex;    
        flex-direction: column;    
        align-items: center;    
        justify-content: center;    
        overflow-x: hidden;    
        padding: 20px 0;    
    }    /* Matrix Code Rain Background */    
body::after {    
    content: "";    
    position: fixed;    
    top: 0;    
    left: 0;    
    width: 100%;    
    height: 100%;    
    background: repeating-linear-gradient(    
        0deg,    
        rgba(0, 255, 0, 0.1) 0px,    
        rgba(0, 255, 0, 0.1) 1px,    
        transparent 1px,    
        transparent 5px    
    );    
    pointer-events: none;    
    z-index: -1;    
    animation: matrix 100s linear infinite;    
}    @keyframes matrix {
0% { background-position: 0 0; }
100% { background-position: 0 1000px; }
}

.container {
border: 4px solid var(--alien-pink);
border-radius: 20px;
padding: 30px;
width: 80%;
max-width: 800px;
position: relative;
box-shadow: 0 0 80px var(--alien-cyan),
0 0 30px var(--alien-pink) inset;
background: rgba(0, 0, 0, 0.95);
backdrop-filter: blur(3px);
transform: perspective(1000px) rotateX(3deg);
margin-bottom: 30px;
}

.alien-text {
font-size: 1.5em;
line-height: 1.8;
min-height: 150px;
background: linear-gradient(to right,
var(--alien-green) 20%,
var(--alien-cyan) 40%,
var(--alien-pink) 80%);
-webkit-background-clip: text;
background-clip: text;
color: transparent;
animation: textGlow 2s infinite alternate;
}

@keyframes textGlow {
from { text-shadow: 0 0 10px var(--alien-green); }
to { text-shadow: 0 0 30px var(--alien-cyan); }
}

.cursor {
animation: blink 1s infinite;
color: var(--alien-pink);
}

@keyframes blink {
50% { opacity: 0; }
}

.keyboard-input {
background: rgba(0, 50, 50, 0.3);
color: var(--alien-green);
border: 3px solid var(--alien-cyan);
padding: 15px 20px;
font-size: 1.3em;
width: 300px;
margin-top: 30px;
border-radius: 10px;
outline: none;
transition: all 0.3s;
letter-spacing: 2px;
}

.keyboard-input:focus {
box-shadow: 0 0 30px var(--alien-cyan);
}

.data-display {
border: 2px solid var(--alien-pink);
padding: 25px;
margin-top: 30px;
border-radius: 15px; animation: glow 2s infinite;
background: rgba(0, 20, 0, 0.1);
}

@keyframes glow {
0%, 100% { box-shadow: 0 0 30px var(--alien-cyan); }
50% { box-shadow: 0 0 50px var(--alien-pink); }
}

.alien-font {
font-family: 'Alien Encounter', fantasy;
}

.data-item {
margin: 20px 0;
padding: 15px;
border-left: 5px solid var(--alien-cyan);
background: rgba(255, 255, 255, 0.02);
}

.shayari {
color: var(--alien-pink);
font-style: italic;
margin-top: 10px;
}

#errorDisplay {
color: #ff5555;
text-shadow: 0 0 10px red;
display: none;
}

/* Holographic Particles */
.container::before {
content: "";
position: absolute;
top: -50px;
left: -50px;
width: 20px;
height: 20px;
background: radial-gradient(var(--alien-cyan), transparent);
filter: blur(10px);
animation: particle 4s infinite linear;
}

.copy-btn { background: linear-gradient(90deg, #00ffcc, #ff00ff); border: none; padding: 5px 12px; color: black; font-weight: bold; border-radius: 8px; cursor: pointer; box-shadow: 0 0 10px #00ffcc; transition: 0.3s; font-size: 1em; } .copy-btn:hover { transform: scale(1.1); box-shadow: 0 0 15px #ff00ff; }

.data-item { margin: 25px 0; padding: 20px; border: 2px solid var(--alien-cyan); border-radius: 20px; background: rgba(0, 255, 255, 0.05); box-shadow: 0 0 20px var(--alien-cyan); }

.title-box, .content-box, .shayari-box { background: rgba(0, 0, 0, 0.6); border-radius: 12px; padding: 15px 20px; margin-bottom: 12px; box-shadow: inset 0 0 10px var(--alien-green); backdrop-filter: blur(3px); transition: transform 0.3s; }

.title-box { border-left: 4px solid var(--alien-pink); color: var(--alien-pink); font-weight: bold; font-size: 1.3em; }

.content-box { border-left: 4px solid var(--alien-cyan); color: var(--alien-cyan); font-style: italic; }

.shayari-box { border-left: 4px solid var(--alien-green); color: #ff44ff; font-family: 'Courier New', monospace; line-height: 1.8; }

@keyframes particle {
100% { transform: translate(900px, 500px) rotate(360deg); }
}

  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6575643228502924"
     crossorigin="anonymous"></script>
</head>
<body>
  <!-- Typing + Input Interface -->
  <div class="container" id="mainBox">
    <div id="alienTyping" class="alien-text alien-font"></div>
    <input type="text" id="codeInput" class="keyboard-input" placeholder="👽 ALIEN CODE ENTER करो...">
  </div>  <!-- Shayari Display Box (Initially hidden) -->  <div class="container" id="dataBox" style="display: none;">
    <div id="dataDisplay" class="data-display"></div>
    <div id="errorDisplay"></div>
  </div>  <script>
    const phrases = [
      "⚡गैलेक्टिक कनेक्शन स्टार्ट...⚡",
      "🪩AI भाई का सिस्टम एक्टिवेट...",
      "🔐वाइब्रेशनल कोड जनरेट हो रहा...",
      "👽तैयार हो जाओ मोटिवेशनल शायरी के लिए"
    ];
    const alienTypingElement = document.getElementById('alienTyping');
    const codeInput = document.getElementById('codeInput');
    const dataDisplay = document.getElementById('dataDisplay');
    const errorDisplay = document.getElementById('errorDisplay');

    let currentPhrase = 0;
    let currentLetter = 0;
    let secretCode = '';

    function generateAlienCode() {
      const symbols = '♣☻♥♦♫☼►◄↕‼¶§▬↨↑↓→←∟↔▲▼';
      secretCode = Array.from({ length: 6 }, () =>
        symbols[Math.floor(Math.random() * symbols.length)]
      ).join('');
    }

    function typeAlienEffect() {
      if (currentLetter < phrases[currentPhrase].length) {
        alienTypingElement.innerHTML += phrases[currentPhrase][currentLetter];
        currentLetter++;
        setTimeout(typeAlienEffect, 120);
      } else {
        if (currentPhrase === phrases.length - 1) {
          alienTypingElement.innerHTML += `<span class="cursor">_</span>`;
          generateAlienCode();
setTimeout(() => {    
    alienTypingElement.innerHTML += `<br><br><span id="vipText">🔮 VIP CODE: <span id="vipCode">${secretCode}</span></span> <button onclick="copyVIPCode()" class="copy-btn">📋 कॉपी</button>`;
    window.scrollTo(0, 0);
      }, 900);
        } else {
          currentPhrase++;
          currentLetter = 0;
          setTimeout(() => {
            alienTypingElement.innerHTML = '';
            typeAlienEffect();
          }, 1000);
        }
      }
    }

    async function fetchAlienData() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwWDHmhBx-CGO-Al0pcooZ59lig6CUKVFFkguh59uVhihAvKGFK1xvVCNv5nXzhd2xX/exec');
        const data = await response.json();
        // Hide mainBox and show dataBox
        document.getElementById('mainBox').style.display = 'none';
        document.getElementById('dataBox').style.display = 'block';
        dataDisplay.innerHTML = data.map(item => `
          <div class="data-item">
            <div class="title-box">🛸 ${item.Title || item.title}</div>
            <div class="content-box">📡 ${item.Content || item.content}</div>
            <div class="shayari-box">✨ ${item.Shayari || item.shayari}</div>
          </div>
        `).join('');
      } catch (err) {
        errorDisplay.innerHTML = `🚨 ERROR: ${err.message}`;
        errorDisplay.style.display = 'block';
      }
    }

    codeInput.addEventListener('input', (e) => {
      if (e.target.value.trim() === secretCode) {
        fetchAlienData();
      }
    });

    function copyVIPCode() {
      const code = document.getElementById("vipCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("✅ VIP Code कॉपी हो गया!");
      });
    }

    typeAlienEffect();
  </script></body>
</html>
