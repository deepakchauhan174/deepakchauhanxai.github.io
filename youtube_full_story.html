<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Full Story – AI Bhai</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .story-box {
      max-width: 750px;
      margin: 40px auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 35px #ffff66;
    }
    .story-img {
      width: 100%;
      border-radius: 10px;
    }
    .story-title {
      font-size: 22px;
      color: #ffeb3b;
      margin: 15px 0 5px;
      text-align: center;
    }
    .typing-text {
      font-size: 18px;
      white-space: pre-wrap;
      color: #00ffff;
      border-left: 3px solid #00ffff;
      padding-left: 10px;
      margin-top: 15px;
      min-height: 60px;
    }
    .signature {
      color: #00ffff;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .copyright {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script>
    async function fetchStories() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxU8clwOhpexF9Qb5bPl_1bxgJw71_HExii35pCJCh3GpUFvOx6spKKCCfN2BiyfXz7fg/exec");
        const data = await response.json();
        if (!data.length) throw new Error("No stories found");

        const story = data[0]; // Just show first story for now
        const container = document.getElementById('content');

        const box = document.createElement("div");
        box.className = "story-box";
        box.innerHTML = `
          <img src="${story.imgUrl}" alt="Story Image" class="story-img">
          <h2 class="story-title">${story.storyTitle}</h2>
          <div class="typing-text" id="typeBox"></div>
          <div class="signature">${story.signature}</div>
          <div class="copyright">not copyright ©️</div>
        `;
        container.appendChild(box);

        // Typing Effect
        let i = 0, speed = 40;
        function typeWriter() {
          if (i < story.fullStory.length) {
            document.getElementById("typeBox").innerHTML += story.fullStory.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        typeWriter();

      } catch (error) {
        document.getElementById("content").innerHTML = `<div class="error">Error loading stories. Please check URL or Sheet!</div>`;
      }
    }

    fetchStories();
  </script>
</body>
</html>
