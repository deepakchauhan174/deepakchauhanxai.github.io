<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Full Story</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .story-box {
      max-width: 700px;
      margin: 30px auto;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 35px #ffff66;
      padding: 20px;
      text-align: center;
    }
    .story-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .story-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #ffeb3b;
    }
    .full-story {
      font-size: 18px;
      color: #ccc;
      line-height: 1.6;
    }
    .signature {
      margin-top: 20px;
      font-weight: bold;
      color: #00ffff;
    }
  </style>
</head>
<body>

<div id="story-container"></div>

<script>
  fetch("https://script.google.com/macros/s/AKfycbxU8clwOhpexF9Qb5bPl_1bxgJw71_HExii35pCJCh3GpUFvOx6spKKCCfN2BiyfXz7fg/exec")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('story-container');
      data.forEach(item => {
        const storyHTML = `
          <div class="story-box">
            <img src="${item.imgUrl}" class="story-img" alt="Story Image">
            <div class="story-title">${item.storyTitle}</div>
            <div class="full-story">${item.fullStory}</div>
            <div class="signature">${item.signature}</div>
          </div>
        `;
        container.innerHTML += storyHTML;
      });
    })
    .catch(err => {
      document.getElementById('story-container').innerHTML = "<p style='text-align:center;color:red;'>Loading failed. Check your API link or Sheet setup.</p>";
    });
</script>

</body>
</html>
