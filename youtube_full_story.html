<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Story Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .story-box {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 35px #ffff66;
    }

    .story-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .story-title {
      color: #ffff66;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .story-text {
      line-height: 1.6;
      min-height: 60px;
      border-left: 3px solid #ffff66;
      padding-left: 15px;
      margin-bottom: 20px;
    }

    .signature {
      color: #66b3ff;
      font-style: italic;
      text-align: right;
      margin-bottom: 10px;
    }

    .copyright {
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #ffff66;
      padding: 50px;
    }

    @media (max-width: 600px) {
      .story-box {
        padding: 15px;
      }

      .story-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="stories-container">
    <div class="loading">Loading stories...</div>
  </div>

  <script>
    function typeWriter(element, text, speed = 20) {
      let i = 0;
      element.innerHTML = '';
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    async function fetchStories() {
      const container = document.getElementById('stories-container');

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxU8clwOhpexF9Qb5bPl_1bxgJw71_HExii35pCJCh3GpUFvOx6spKKCCfN2BiyfXz7fg/exec');
        const stories = await response.json();

        container.innerHTML = '';

        stories.forEach(story => {
          const storyBox = document.createElement('div');
          storyBox.className = 'story-box';

          storyBox.innerHTML = `
            ${story.imgUrl ? `<img src="${story.imgUrl}" class="story-img" alt="${story.storyTitle}">` : ''}
            <h2 class="story-title">${story.storyTitle || 'Untitled Story'}</h2>
            <p class="story-text"></p>
            ${story.signature ? `<div class="signature">${story.signature}</div>` : ''}
            <div class="copyright">not copyright Â©</div>
          `;

          container.appendChild(storyBox);

          const textElement = storyBox.querySelector('.story-text');
          typeWriter(textElement, story.fullStory || 'No story content available');
        });

        if (container.innerHTML === '') {
          container.innerHTML = '<div class="loading">No stories found</div>';
        }
      } catch (error) {
        console.error('Error fetching stories:', error);
        container.innerHTML = '<div class="loading">Error loading stories. Please check URL or Sheet!</div>';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchStories);
  </script>
</body>
</html>
