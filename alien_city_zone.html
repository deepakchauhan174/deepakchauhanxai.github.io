<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien City Zone – Deepak Chauhan × AI Bhai</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .city {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, #0a0a0a 0%, #1f1f2e 100%);
      overflow: hidden;
    }
    .building {
      position: absolute;
      bottom: 0;
      width: 50px;
      background: #00ffff;
      box-shadow: 0 0 15px #00ffff;
      animation: blink 2s infinite alternate;
    }
    .building:nth-child(1) {
      left: 10%;
      height: 150px;
    }
    .building:nth-child(2) {
      left: 25%;
      height: 200px;
    }
    .building:nth-child(3) {
      left: 40%;
      height: 180px;
    }
    .building:nth-child(4) {
      left: 60%;
      height: 220px;
    }
    .building:nth-child(5) {
      left: 75%;
      height: 160px;
    }
    @keyframes blink {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .heading {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #00ffff;
      font-size: 26px;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>

<div class="city">
  <div class="heading">Deepak Chauhan × AI Bhai की Alien City Zone में आपका स्वागत है</div>
  <div class="building"></div>
  <div class="building"></div>
  <div class="building"></div>
  <div class="building"></div>
  <div class="building"></div>
</div>

</body>
</html>
