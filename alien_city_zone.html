<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak Chauhan × AI Bhai – Alien Core Systems</title>
    <style>
        :root {
            --alien-glow: #0ff;
            --cyber-bg: rgba(0, 50, 50, 0.9);
        }body {
        margin: 0;
        background: radial-gradient(circle, #001919, #000);
        color: var(--alien-glow);
        font-family: 'Courier New', monospace;
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Terminal and Systems */
    .transparent-panel {
        background: rgba(0, 255, 255, 0.05);
        padding: 30px;
        margin: 30px;
        border-radius: 20px;
        border: 2px solid var(--alien-glow);
        box-shadow: 0 0 20px var(--alien-glow);
        backdrop-filter: blur(10px);
    }

    .system-category {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid var(--alien-glow);
        border-radius: 15px;
        background: rgba(0, 255, 255, 0.05);
    }

    .system-status {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 10px 0;
        padding: 10px;
        border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }

    .status-indicator {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #0ff;
        animation: pulse 1.5s infinite;
    }

    .energy-bar {
        width: 200px;
        height: 10px;
        background: rgba(0, 255, 255, 0.1);
        border-radius: 5px;
        overflow: hidden;
    }

    .energy-fill {
        height: 100%;
        background: #0ff;
        width: 75%;
        transition: width 0.5s;
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
    }

    .system-controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .control-btn {
        background: rgba(0, 255, 255, 0.2);
        border: 1px solid #0ff;
        color: #000;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .control-btn:hover {
        background: #0ff;
        color: #000;
        box-shadow: 0 0 15px #0ff;
    }

    h2, h3 {
        text-align: center;
        text-shadow: 0 0 10px var(--alien-glow);
    }
</style>

</head>
<body>
    <div class="container">
        <section class="transparent-panel">
            <h2>Deepak Chauhan × AI Bhai – Alien Core Systems</h2><!-- Defense System -->
        <div class="system-category">
            <h3>Planetary Defense Grid</h3>
            <div class="system-status">
                <div class="status-indicator"></div>
                <span>Shield Status: <span id="shieldStatus">ACTIVE</span></span>
                <div class="energy-bar">
                    <div class="energy-fill" style="width: 85%"></div>
                </div>
            </div>
            <div class="system-controls">
                <button class="control-btn" onclick="toggleShields()">Toggle Shields</button>
                <button class="control-btn" onclick="chargeWeapons()">Charge Weapons</button>
            </div>
        </div>

        <!-- Communication System -->
        <div class="system-category">
            <h3>Quantum Comm Array</h3>
            <div class="system-status">
                <div class="status-indicator" style="background: #a0f"></div>
                <span>Signal Strength: <span id="signalStrength">87%</span></span>
                <div class="energy-bar">
                    <div class="energy-fill" style="width: 65%; background: #a0f"></div>
                </div>
            </div>
            <div class="system-controls">
                <button class="control-btn" onclick="boostSignal()">Boost Signal</button>
                <button class="control-btn" onclick="decodeMessages()">Decode Messages</button>
            </div>
        </div>

        <!-- Energy System -->
        <div class="system-category">
            <h3>Plasma Energy Core</h3>
            <div class="system-status">
                <div class="status-indicator" style="background: #f0f"></div>
                <span>Power Output: <span id="powerOutput">12.8 GW</span></span>
                <div class="energy-bar">
                    <div class="energy-fill" style="width: 92%; background: #f0f"></div>
                </div>
            </div>
            <div class="system-controls">
                <button class="control-btn" onclick="stabilizeCore()">Stabilize Core</button>
                <button class="control-btn" onclick="ventPlasma()">Vent Plasma</button>
            </div>
        </div>
    </section>
</div>

<script>
    // System Control Functions
    let shieldsActive = true;
    function toggleShields() {
        shieldsActive = !shieldsActive;
        document.getElementById('shieldStatus').textContent = shieldsActive ? 'ACTIVE' : 'OFFLINE';
        document.querySelector('#shieldStatus').style.color = shieldsActive ? '#0ff' : '#f00';
    }

    function chargeWeapons() {
        const bar = document.querySelector('.energy-fill');
        bar.style.width = '100%';
        setTimeout(() => bar.style.width = '85%', 2000);
    }

    function boostSignal() {
        const strength = document.getElementById('signalStrength');
        let current = parseInt(strength.textContent);
        if(current < 100) {
            strength.textContent = `${Math.min(current + 15, 100)}%`;
        }
    }

    function decodeMessages() {
        const messages = [
            "INCOMING TRANSMISSION: ZETA RETICULI PRIME",
            "GALACTIC COUNCIL ALERT: CLASSIFIED",
            "HYPERSPACE ANOMALY DETECTED",
            "UNKNOWN BIOLOGICAL SIGNATURE IDENTIFIED"
        ];
        alert(`DECODED: ${messages[Math.floor(Math.random() * messages.length)]}`);
    }

    let powerLevel = 12.8;
    function stabilizeCore() {
        powerLevel = 12.8;
        updatePowerDisplay();
    }

    function ventPlasma() {
        powerLevel = Math.max(10.5, powerLevel - 2.3);
        updatePowerDisplay();
    }

    function updatePowerDisplay() {
        document.getElementById('powerOutput').textContent = `${powerLevel.toFixed(1)} GW`;
        document.querySelector('#powerOutput').style.color = powerLevel > 12 ? '#0ff' : '#f00';
    }

    setInterval(() => {
        if(!shieldsActive) return;
        powerLevel += (Math.random() - 0.5) * 0.2;
        powerLevel = Math.min(Math.max(powerLevel, 10.5), 14.0);
        updatePowerDisplay();
    }, 3000);
</script>

</body>
  </html>
