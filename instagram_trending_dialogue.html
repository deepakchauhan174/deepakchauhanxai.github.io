<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Trending Dialogues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #custom-welcome-box {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .typing-text {
      color: #ffd700;
      font-size: 1.3rem;
      padding: 25px 30px;
      border-radius: 15px;
      border: 2px solid #ff66cc;
      text-align: center;
      animation: blink 1s step-end infinite;
      box-shadow: 0 0 20px #ff66cc;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .animated-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin: 80px 20px 20px;
      background: linear-gradient(90deg, #ff00ff, #ffd700, #00ffff);
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientGlow 5s linear infinite;
    }

    @keyframes gradientGlow {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    .dialogue-box {
      background: linear-gradient(135deg, #00ffff, #ff00ff, #ff6600);
      padding: 20px;
      margin: 25px auto;
      border-radius: 16px;
      max-width: 90%;
      border: 2px solid #ffffff22;
      box-shadow: 0 0 30px #00ffff, 0 0 30px #ff00ff, 0 0 30px #ff6600;
    }

    .dialogue-box img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }

    .dialogue-title {
      font-size: 1.6rem;
      text-align: center;
      color: #000;
      font-weight: bold;
      padding: 8px;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ff88, #ff00cc, #ff6600);
      margin-bottom: 12px;
    }

    .story {
      font-size: 1.1rem;
      color: #fff;
      line-height: 1.7;
      text-shadow: 0 0 5px #000;
    }

    .signature {
      text-align: right;
      font-style: italic;
      color: #ccc;
      margin-top: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      padding: 8px 18px;
      border-radius: 30px;
      font-weight: bold;
      background: #000;
      color: #00ffff;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 12px #00ffff;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ffff;
      color: #000;
    }

    /* Flower rain */
    .flower {
      position: fixed;
      top: -50px;
      color: pink;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="custom-welcome-box">
    <div class="typing-text" id="typing-message">ðŸŒ¸ Welcome to Instagram Trending Dialogues ðŸŒ¸</div>
  </div>

  <h1 class="animated-title">INSTAGRAM TRENDING DIALOGUES</h1>
  <div id="content"></div>

  <script>
    // Flower rain
// =====================
// 1. Emoji Rain (Bottom to Top)
// =====================
function flowerRain() {
  const emojis = ['ðŸŒ¸', 'ðŸš€', 'ðŸŒ¡ï¸', 'ðŸ§ª'];

  setInterval(() => {
    const flower = document.createElement('div');
    flower.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

    flower.style.position = 'fixed';
    flower.style.left = Math.random() * 100 + 'vw';
    flower.style.bottom = '-30px'; // à¤¨à¥€à¤šà¥‡ à¤¸à¥‡ à¤¶à¥à¤°à¥‚

// =====================
// 2. Color Flash every 30 seconds
// =====================
function flashColor() {
  const colors = ['rgba(255,0,0,0.5)', 'rgba(0,255,0,0.5)', 'rgba(0,0,255,0.5)', 'rgba(255,255,0,0.5)'];

  setInterval(() => {
    const splash = document.createElement('div');
    splash.style.position = 'fixed';
    splash.style.top = '50%';
    splash.style.left = '50%';
    splash.style.transform = 'translate(-50%, -50%)';
    splash.style.width = '0';
    splash.style.height = '0';
    splash.style.borderRadius = '50%';
    splash.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    splash.style.zIndex = '9998';
    splash.style.pointerEvents = 'none';
    splash.style.transition = 'width 1s ease-out, height 1s ease-out, opacity 1s ease-out';

    document.body.appendChild(splash);

    // Animate to full screen
    setTimeout(() => {
      splash.style.width = '300vw';
      splash.style.height = '300vw';
      splash.style.opacity = '0';
    }, 100); // slight delay before animation

    // Remove after 5 seconds
    setTimeout(() => splash.remove(), 5000);
  }, 30000); // à¤¹à¤° 30 à¤¸à¥‡à¤•à¤‚à¤¡ à¤®à¥‡à¤‚
}

flashColor();

// =====================
// 3. CSS Animation Add
// =====================
const style = document.createElement('style');
style.innerHTML = `
  @keyframes rise {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }
`;
document.head.appendChild(style);

// =====================

flashColor();
    fetch("https://script.google.com/macros/s/AKfycbwrQtnQcTSBY1fwJpeFd9p4HhahZVaWSBe4NIQEaYuBM6S-t9M8-RB8f0bVUiu4HX31pw/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("content");
        data.forEach((item, index) => {
          const box = document.createElement("div");
          box.className = "dialogue-box";
          const textToCopy = `${item.dialogue_title}\n\n${item.story}\n\n${item.signature}`;
          box.innerHTML = `
            <img src="${item.image_url}" alt="Dialogue Image">
            <div class="dialogue-title">${item.dialogue_title}</div>
            <div class="story">${item.story}</div>
            <div class="signature">${item.signature}</div>
            <div class="btn-group">
              <button class="btn" onclick="copyText(\`${textToCopy.replace(/`/g, '\\`')}\`)">Copy</button>
              <button class="btn" onclick="shareText(\`${textToCopy.replace(/`/g, '\\`')}\`)">Share</button>
            </div>
          `;
          container.appendChild(box);

          // Insert AdSense ad after every 2 items
          if ((index + 1) % 2 === 0) {
            const ad = document.createElement('ins');
            ad.className = 'adsbygoogle';
            ad.style.display = 'block';
            ad.setAttribute('data-ad-client', 'ca-pub-6575643228502924');
            ad.setAttribute('data-ad-slot', '3112440962');
            ad.setAttribute('data-ad-format', 'auto');
            ad.setAttribute('data-full-width-responsive', 'true');
            container.appendChild(ad);
            (adsbygoogle = window.adsbygoogle || []).push({});
          }
        });

        // Remove welcome screen
        document.getElementById("custom-welcome-box").style.display = "none";
      });

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }

    function shareText(text) {
      if (navigator.share) {
        navigator.share({ title: "Trending Dialogue", text: text });
      } else {
        alert("Share not supported.");
      }
    }
  </script>
  <script src="https://deepakchauhanxai.com/scripts/ai-bhai-widget.js"></script>
</body>
</html>
