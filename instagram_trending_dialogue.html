<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Trending Dialogues</title>
  <style>
body {
  background-color: #111;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  padding: 0;
  margin: 0;
}

/* Welcome Screen */
#welcome {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  flex-direction: column;
  color: #ff69b4;
  font-size: 24px;
  text-align: center;
  padding: 20px;
}

/* Dialogue Box */
.dialogue-box {
  background: linear-gradient(135deg, #00ffff, #ff00ff, #ff6600);
  padding: 20px;
  margin: 25px auto;
  border-radius: 16px;
  box-shadow: 0 0 30px #00ffff, 0 0 30px #ff00ff, 0 0 30px #ff6600;
  max-width: 90%;
  border: 2px solid #ffffff22;
}

/* Title */
.dialogue-title {
  font-size: 22px;
  font-weight: bold;
  color: #000;
  margin-bottom: 10px;
}

/* Story Text */
.story {
  font-size: 1.1rem;
  font-weight: bold;
  color: #ffffff;
  text-shadow: 0 0 5px #000000, 0 0 8px #000000;
  line-height: 1.8;
  letter-spacing: 0.5px;
}

/* Text Signature */
.signature {
  text-align: right;
  font-style: italic;
  color: #eeeeee;
  margin-top: 10px;
}

/* Copy + Share Buttons */
.btn-group {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 12px;
}

.btn, .copy-share-btn {
  background: #000;
  color: #00ffff;
  padding: 7px 16px;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 0 12px #00ffff;
  transition: 0.3s ease;
}

.btn:hover, .copy-share-btn:hover {
  background: #00ffff;
  color: #000;
  box-shadow: 0 0 20px #00ffff;
}

/* For Google Sheet Text */
.dialogue-text-box {
  background: rgba(0, 0, 0, 0.45);
  padding: 15px;
  border-radius: 12px;
  color: #fff;
  font-size: 1rem;
  line-height: 1.6;
  box-shadow: 0 0 12px rgba(255,255,255,0.2);
  margin-top: 15px;
  text-align: left;
}

.dialogue-box img {
  width: 100%;
  height: auto;
  display: block;
  margin-bottom: 15px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255,255,255,0.2);
}

#custom-welcome-box {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}

.typing-text {
  color: #ffd700;
  font-size: 1.2rem;
  background: rgba(255, 255, 255, 0.05);
  padding: 20px 25px;
  border-radius: 15px;
  box-shadow: 0 0 20px #ff66cc;
  max-width: 90%;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
  border: 2px solid #ff66cc;
  animation: blink 1s step-end infinite;
}

@keyframes blink {
  50% { border-color: transparent; }
}

.dialogue-box {
  background: linear-gradient(135deg, #00ffff, #ff00ff, #ff6600);
  padding: 20px;
  margin: 20px auto;
  border-radius: 16px;
  box-shadow: 0 0 35px #00ffff, 0 0 35px #ff00ff, 0 0 35px #ff6600;
  color: #fff;
  max-width: 90%;
  border: 3px solid #ffffff44;
}

.dialogue-title {
  font-size: 1.7rem;
  font-weight: bold;
  padding: 10px 15px;
  border-radius: 10px;
  background: linear-gradient(90deg, #00ff88, #ff00cc, #ff6600);
  box-shadow: 0 0 18px rgba(255, 255, 255, 0.3);
  text-align: center;
  color: #000;
  text-shadow: 0 0 4px #fff;
  margin-bottom: 10px;
  animation: titleGlow 6s infinite linear;
}
@keyframes titleGlow {
  0% { background: linear-gradient(90deg, #00ff88, #ff00cc, #ff6600); }
  50% { background: linear-gradient(90deg, #ff6600, #00ffff, #ff00cc); }
  100% { background: linear-gradient(90deg, #00ff88, #ff00cc, #ff6600); }
}

.animated-title {
  text-align: center;
  font-size: 2.1rem;
  font-weight: bold;
  margin-top: 80px;
  background: linear-gradient(90deg, #ff00ff, #ff00cc, #ffd700, #90ee90, #ff6600);
  background-size: 200% auto;
  color: #fff;
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientGlow 4s linear infinite;
  text-shadow: 0 0 5px #90ee90, 0 0 10px #ff00cc;
}

@keyframes gradientGlow {
  0% {
    background-position: 0% center;
  }
  50% {
    background-position: 100% center;
  }
  100% {
    background-position: 0% center;
  }
}
  </style>
</head>
<body>  <!-- Welcome Message --> 
   <div id="custom-welcome-box">
  <div class="typing-text" id="typing-message">
  </div>
  </div>
  
  <h1 class="animated-title">INSTAGRAM TRENDING DIALOGUES</h1>
  <div id="content"></div>  <script>
    fetch("https://script.google.com/macros/s/AKfycbwrQtnQcTSBY1fwJpeFd9p4HhahZVaWSBe4NIQEaYuBM6S-t9M8-RB8f0bVUiu4HX31pw/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("content");
        data.forEach(item => {
          const box = document.createElement("div");
          box.className = "dialogue-box";
          const textToCopy = `${item.dialogue_title}\n\n${item.story}\n\n${item.signature}`;
          box.innerHTML = `
            <img src="${item.image_url}" alt="dialogue image" />
            <div class="dialogue-title">${item.dialogue_title}</div>
            <div class="story">${item.story}</div>
            <div class="signature">${item.signature}</div>
            <div class="btn-group">
              <button class="btn" onclick="copyText(\`${textToCopy.replace(/`/g, '\\`')}\`)">Copy</button>
              <button class="btn" onclick="shareText(\`${textToCopy.replace(/`/g, '\\`')}\`)">Share</button>
            </div>
          `;
          container.appendChild(box);
        });

        // Hide welcome message
        document.getElementById("welcome").style.display = "none";
      });

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function shareText(text) {
      if (navigator.share) {
        navigator.share({
          title: "Instagram Dialogue",
          text: text,
        }).catch(err => console.log("Share cancelled"));
      } else {
        alert("Sharing not supported in this browser.");
      }
    }
  </script>
<script src="scripts/Instagram_dialogue.js"></script>
  </body>
</html>
