<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Illusion World – Deepak Chauhan × AI Bhai</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #000000, #0a1a2f);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .illusion {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      margin: -100px 0 0 -100px;
      background: repeating-conic-gradient(from 0deg, #00ffff 0deg 30deg, #000 30deg 60deg);
      border-radius: 50%;
      animation: spin 8s linear infinite, glow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 30px #00ffff;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffff; }
      to { box-shadow: 0 0 40px #00ffff; }
    }
    .center-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: #00ffcc;
      font-size: 24px;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>

<div class="center-text">Deepak Chauhan × AI Bhai की Alien Illusion World में स्वागत है...</div>
<div class="illusion"></div>

</body>
</html>
