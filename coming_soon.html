<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon – Team Bhai × AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #001f3f);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      color: #00eaff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: #ffaa00;
    }

    .quote {
      font-style: italic;
      color: #ccc;
      font-size: 1rem;
      max-width: 80%;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="logo">Team Bhai × AI</div>
  <h1>Coming Soon</h1>
  <p>We're building something powerful and unique for you…</p>
  <p class="quote">"इंतज़ार थोड़ा और सही… ये सिर्फ लॉन्च नहीं, एक क्रांति होगी।"</p>

  <footer>© 2025 Team Bhai × AI | All Rights Reserved</footer>

</body>
</html>
