<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Realm – Deepak Chauhan × AI Bhai</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000010 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: move 10s linear infinite;
      opacity: 0.8;
    }
    @keyframes move {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
    #text {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      color: #00ffff;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="text">Deepak × AI Bhai के Alien Realm में आपका स्वागत है...</div>

<script>
function createStar() {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * window.innerWidth + 'px';
  star.style.top = Math.random() * window.innerHeight + 'px';
  star.style.animationDuration = (Math.random() * 5 + 5) + 's';
  document.body.appendChild(star);
}

for (let i = 0; i < 200; i++) {
  createStar();
}
</script>

</body>
</html>
