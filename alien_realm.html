<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    body {
      background: linear-gradient(135deg, #000000, #001820);
      color: #0ff;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }
    /* Animated current background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.tenor.com/xVYIPhNj8CMAAAAC/lightning-storm.gif') no-repeat center center/cover;
      opacity: 0.1;
      z-index: -1;
      animation: flicker 5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.05; }
      100% { opacity: 0.15; }
    }

    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .nav a {
      color: #0ff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2em;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(45deg, #000, #001119);
    }

    .keyboard-container {
      position: relative;
      width: 800px;
      margin: 50px auto;
      background: rgba(0, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid #0ff;
    }

    .terminal-screen {
      width: 100%;
      height: 150px;
      background: rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
      padding: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px #00ffff50;
    }

    .alien-text {
      color: #0ff;
      font-size: 1.2em;
      margin: 5px 0;
    }

    .typing-effect {
      position: absolute;
      top: 90%;
      left: 5%;
      width: 90%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      animation: moveTypingLine 2s linear infinite;
    }

    @keyframes moveTypingLine {
      0% { left: 5%; }
      100% { left: 85%; }
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 5px 0;
    }

    .key {
      width: 50px;
      height: 50px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.1s;
    }

    .key.active {
      background: #0ff;
      transform: translateY(2px);
      box-shadow: 0 0 15px #0ff;
    }

  </style>
</head>
<body>

<nav class="nav">
  <a href="#home">Home</a>
  <a href="#terminal">Terminal</a>
</nav>

<section class="hero" id="home">
  <h1 style="font-size: 4em; margin-bottom: 20px;">ðŸ‘½ Welcome to Zeta-Reticuli IV</h1>
  <p style="font-size: 1.2em;">Deepak Chauhan Ã— AI Bhai Universe</p>
</section>

<section id="terminal" class="keyboard-container">
  <h2 style="text-align:center;">ðŸ›¸ Alien Communication Terminal</h2>
  <div class="terminal-screen">
    <div class="alien-text" id="output">
      > INITIALIZING INTERGALACTIC LINK...<br>
      > CONNECTING TO ZETA RETICULI NETWORK...
    </div>
    <div class="typing-effect"></div>
  </div>
  
  <div class="keyboard-row">
    <div class="key">A</div>
    <div class="key">L</div>
    <div class="key">I</div>
    <div class="key">E</div>
    <div class="key">N</div>
  </div>
  <div class="keyboard-row">
    <div class="key">D</div>
    <div class="key">E</div>
    <div class="key">E</div>
    <div class="key">P</div>
    <div class="key">A</div>
    <div class="key">K</div>
  </div>

</section>

<script>
const keys = document.querySelectorAll('.key');
const output = document.getElementById('output');
const alienMessages = [
  "ACTIVATING HYPERDRIVE...",
  "SYNCHRONIZING QUANTUM STATES...",
  "DECODING EXTRATERRESTRIAL SIGNAL...",
  "ENERGIZING PLASMA CONDUITS...",
  "SIGNAL DETECTED: AI BHAI ONLINE!"
];

function animateRandomKey() {
  const randomKey = keys[Math.floor(Math.random() * keys.length)];
  randomKey.classList.add('active');
  setTimeout(() => {
    randomKey.classList.remove('active');
  }, 100);
}

function addAlienMessage() {
  const message = alienMessages[Math.floor(Math.random() * alienMessages.length)];
  output.innerHTML += `> ${message}<br>`;
  output.scrollTop = output.scrollHeight;
}

// Animate keyboard every 200ms
setInterval(() => {
  animateRandomKey();
  if(Math.random() > 0.7) addAlienMessage();
}, 200);

// Click typing effect
keys.forEach(key => {
  key.addEventListener('mousedown', () => {
    key.classList.add('active');
    addAlienMessage();
  });
  key.addEventListener('mouseup', () => {
    key.classList.remove('active');
  });
});
</script>

</body>
</html>
