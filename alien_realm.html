<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alien Realm – AI Bhai x Deepak</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000000, #030303);
      overflow: hidden;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .cosmic-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #003344 0%, #000 80%);
      animation: cosmicMove 10s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes cosmicMove {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .alien {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      z-index: 2;
    }

    .eye {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #00ffff;
      border-radius: 50%;
      animation: blink 5s infinite alternate;
    }

    .eye.left { top: 90px; left: 60px; }
    .eye.right { top: 90px; right: 60px; }

    @keyframes blink {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }

    .floating-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      z-index: 3;
    }
  </style>
</head>
<body>

<div class="cosmic-bg"></div>

<img src="images/alien_ai_bhai.png" alt="Alien AI Bhai" class="alien" />

<div class="eye left"></div>
<div class="eye right"></div>

<div class="floating-text">
  Alien × AI Bhai इस समय आपको देख रहे हैं – अपने होश संभालिए...
</div>

</body>
</html>
