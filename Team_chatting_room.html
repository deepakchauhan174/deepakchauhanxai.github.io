<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <style>
    #chatBox {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
      background: #f9f9f9;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      background: #d4fcd4;
    }
    #chatInput {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding: 5px;
    }
    #messageInput {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
    }
    #fileBtn, #sendBtn {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    #fileBtn {
      background: #eee;
    }
    #sendBtn {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Chat Room</h2>

  <div id="chatBox"></div>

  <div id="chatInput">
    <!-- 📎 Left Side -->
    <button type="button" id="fileBtn">📎</button>
    <input type="file" id="fileInput" style="display:none">

    <!-- Middle Input -->
    <input type="text" id="messageInput" placeholder="Type a message...">

    <!-- ➡️ Right Side -->
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const API_URL = "https://deepakchauhanxai.xyz"; // PHP वाला server

    // 📎 button click → file chooser khole
    document.getElementById("fileBtn").onclick = function () {
      document.getElementById("fileInput").click();
    };

    // file select होने पर भेज दो
    document.getElementById("fileInput").onchange = function () {
      if (this.files.length > 0) {
        let file = this.files[0];
        sendFile(file);
      }
    };

    // send text message
    document.getElementById("sendBtn").onclick = function () {
      let msg = document.getElementById("messageInput").value.trim();
      if (msg !== "") {
        sendMessage(msg);
        document.getElementById("messageInput").value = "";
      }
    };

    function sendMessage(msg) {
      let formData = new FormData();
      formData.append("sender", "Deepak");
      formData.append("message", msg);
      formData.append("type", "text");

      fetch(API_URL + "/sendMessage.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        console.log("Message sent:", data);
        loadMessages();
      });
    }

    function sendFile(file) {
      let formData = new FormData();
      formData.append("sender", "Deepak");
      formData.append("message", "");
      formData.append("type", getFileType(file.name));
      formData.append("file", file);

      fetch(API_URL + "/sendMessage.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        console.log("File sent:", data);
        loadMessages();
      });
    }

    function getFileType(name) {
      let ext = name.split(".").pop().toLowerCase();
      if(["jpg","jpeg","png","gif","webp"].includes(ext)) return "image";
      if(["mp3","wav","ogg"].includes(ext)) return "audio";
      if(["mp4","webm","mkv"].includes(ext)) return "video";
      return "file";
    }

    // load messages from PHP
    function loadMessages() {
      fetch(API_URL + "/getMessages.php")
      .then(res => res.json())
      .then(data => {
        let chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";
        data.forEach(msg => {
          let div = document.createElement("div");
          div.className = "msg";

          if (msg.type === "text") {
            div.innerHTML = `<b>${msg.sender}:</b> ${msg.message}`;
          } else if (msg.type === "image") {
            div.innerHTML = `<b>${msg.sender}:</b><br><img src="${msg.message}" width="150">`;
          } else if (msg.type === "audio") {
            div.innerHTML = `<b>${msg.sender}:</b><br><audio controls src="${msg.message}"></audio>`;
          } else if (msg.type === "video") {
            div.innerHTML = `<b>${msg.sender}:</b><br><video controls width="200" src="${msg.message}"></video>`;
          } else {
            div.innerHTML = `<b>${msg.sender}:</b> <a href="${msg.message}" target="_blank">Download File</a>`;
          }

          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    setInterval(loadMessages, 3000); // auto refresh
    loadMessages();
  </script>
</body>
</html>
