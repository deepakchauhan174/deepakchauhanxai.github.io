<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÇ AI Bhai - JSON Editor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }
    .container {
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    textarea {
      flex: 1;
      width: 100%;
      background: #1e1e1e;
      color: #dcdcdc;
      font-family: monospace;
      font-size: 16px;
      border: 1px solid #333;
      padding: 15px;
      resize: none;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00b894;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #019875;
    }
    .readonly-note {
      margin-top: 10px;
      color: #ffa502;
      font-size: 15px;
      background: #2f2f2f;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6575643228502924"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>üìù Edit Team JSON Notes</h2>
    <textarea id="msgBox" placeholder="{ JSON Here }"></textarea>
    <button id="saveBtn" onclick="saveMessage()">üíæ Save Message</button>
    <div class="readonly-note" id="noteBox" style="display:none;">üîí View Only: Editing disabled for this folder</div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const folderName = params.get("folder");
  const dataUrl = `https://deepakchauhanxai.xyz/folders/${folderName}/message.json`;

  // ‚úÖ Load messages as raw JSON
  fetch(dataUrl)
    .then(res => res.ok ? res.text() : "")
    .then(jsonText => {
      document.getElementById("msgBox").value = jsonText;
    })
    .catch(err => {
      console.error("Fetch error:", err);
      document.getElementById("msgBox").value = "‚ö†Ô∏è Could not load messages.";
    });

  // ‚úÖ Save message
  function saveMessage() {
    const msg = document.getElementById("msgBox").value.trim();
    fetch("https://deepakchauhanxai.xyz/save_message.php", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `pass=aibhai8726&user=${encodeURIComponent(folderName)}&message=${encodeURIComponent(msg)}`
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => alert("‚ùå Failed to save message"));
  }

  // ‚úÖ Removed Edit Lock (allow all)
  // So hide the noteBox and ensure input is editable
  document.getElementById("msgBox").disabled = false;
  document.getElementById("saveBtn").style.display = "inline-block";
  document.getElementById("noteBox").style.display = "none";
</script>
  <script src="ads.js"></script>
</body>
</html>
