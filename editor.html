<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üß† Team Folder Editor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #dfe9f3 0%, #ffffff 100%);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.1);
      padding: 40px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #2b2e4a;
      font-size: 28px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      outline: none;
      resize: vertical;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #2b2e4a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background: #1f2039;
    }

    .readonly-note {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìÇ Edit Team Notes</h2>
    <textarea id="msgBox" placeholder="‚úçÔ∏è Write something important for the team..."></textarea>
    <button id="saveBtn" onclick="saveMessage()">üíæ Save Message</button>
    <div class="readonly-note" id="noteBox" style="display:none;">üîí You can view only. Editing disabled.</div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const folderName = params.get("folder");
  const dataUrl = `https://deepakchauhanxai.xyz/folders/${folderName}/message.json`;

  // ‚úÖ Load messages
  // ‚úÖ Load messages (raw JSON as string)
fetch(dataUrl)
  .then(res => res.ok ? res.text() : "")
  .then(jsonText => {
    document.getElementById("msgBox").value = jsonText;
  })
  .catch(err => {
    console.error("Fetch error:", err);
    document.getElementById("msgBox").value = "‚ö†Ô∏è Could not load messages.";
  });

  // ‚úÖ Save message
  function saveMessage() {
    const msg = document.getElementById("msgBox").value.trim();
    fetch("https://deepakchauhanxai.xyz/save_message.php", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `pass=aibhai8726&user=${encodeURIComponent(folderName)}&message=${encodeURIComponent(msg)}`
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => alert("‚ùå Failed to save message"));
  }

  // ‚úÖ Edit Lock System
  const myName = localStorage.getItem("myFolder");
  const isAdmin = myName === "admin";

  if (folderName !== myName && !isAdmin) {
    document.getElementById("msgBox").disabled = true;
    document.getElementById("saveBtn").style.display = "none";
    document.getElementById("noteBox").style.display = "block";
  }
</script>
</body>
</html>
