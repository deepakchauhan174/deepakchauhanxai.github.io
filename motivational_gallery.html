<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Gallery</title>
  <style>
    body {
      background-color: #000000;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffff;
      font-size: 30px;
      margin-bottom: 20px;
    }
    .gallery-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-card {
      background-color: #111;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
      overflow: hidden;
      max-width: 300px;
      width: 100%;
      cursor: pointer;
    }
    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80%;
      margin: 20px;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .modal-caption {
      color: #00ffff;
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
    .btn-group {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .download {
      background: #00ffff;
      color: black;
    }
    .share {
      background: #ffd700;
      color: black;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Motivational Image Gallery</h1>

  <div class="gallery-box" id="Motivational_Images"></div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalImageBox">
      <img id="modalImage" src="" alt="Motivational Image">
      <div class="modal-caption" id="modalCaption"></div>
      <div class="btn-group">
        <a id="downloadLink" class="btn download" target="_blank">Download</a>
        <button onclick="shareImage()" class="btn share">Share</button>
      </div>
    </div>
  </div>

  <!-- Final Combined JavaScript Code for Google Drive Image Support -->
<script>
// =============================
// 1. Function to Convert Google Drive Link
// =============================
const convertGoogleDriveLink = (url) => {
  const fileId = url.match(/\/d\/(.+?)\//)?.[1] || url.match(/id=(.+?)(&|$)/)?.[1];
  return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
};

// =============================
// 2. Fetch Firebase Data and Render Gallery
// =============================
fetch("https://vip-team-bhai-x-ai-default-rtdb.firebaseio.com/Psychology_Images.json")
  .then(res => res.json())
  .then(data => {
    const gallery = document.getElementById("Motivational_Images"); // Apne gallery ka ID
    gallery.innerHTML = "";

    const items = [];

    for (let key in data) {
      const item = data[key];
      if (item && item.image && item.caption) {
        items.push({
          ...item,
          image: convertGoogleDriveLink(item.image) // Convert Image Link
        });
      }
    }

    items.reverse(); // Latest Images Pehle

    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "image-card";
      card.innerHTML = `
        <img src="${item.image}" alt="Motivational Image" loading="lazy" onclick="openModal('${item.image}', '${item.caption}')">
      `;
      gallery.appendChild(card);
    });
  })
  .catch(error => {
    console.error("Error fetching data:", error);
  });

// =============================
// 3. Open Modal on Image Click
// =============================
function openModal(imageUrl, caption) {
  const convertedUrl = convertGoogleDriveLink(imageUrl); // Safety ke liye wapas convert
  const modal = document.getElementById("mymodal");
  const modalImage = document.getElementById("modalImage");
  const modalCaption = document.getElementById("modalCaption");
  const downloadLink = document.getElementById("downloadLink");

  modal.style.display = "flex";
  modalImage.src = convertedUrl;
  modalCaption.innerText = caption;
  downloadLink.href = convertedUrl;
  document.body.style.overflow = "hidden";
}
</script>
</body>
</html>
