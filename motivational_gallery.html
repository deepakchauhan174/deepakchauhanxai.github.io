<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Image Gallery</title>
  <style>
    body {
      background-color: #000000;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffff;
      font-size: 30px;
      margin-bottom: 20px;
    }
    .gallery-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-card {
      background-color: #111;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
      overflow: hidden;
      max-width: 300px;
      width: 100%;
      cursor: pointer;
    }
    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80%;
      margin: 20px;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .modal-caption {
      color: #00ffff;
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
    .btn-group {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .download {
      background: #00ffff;
      color: black;
    }
    .share {
      background: #ffd700;
      color: black;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head><body><h1>Motivational Image Gallery</h1><div class="gallery-box" id="Motivational_Images"></div><!-- Modal --><div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content" id="modalImageBox">
    <img id="modalImage" src="" alt="Motivational Image">
    <div class="modal-caption" id="modalCaption"></div>
    <div class="btn-group">
      <a id="downloadLink" class="btn download" target="_blank">Download</a>
      <button onclick="shareImage()" class="btn share">Share</button>
    </div>
  </div>
</div><!-- Full JavaScript --><script>
const convertGoogleDriveLink = (url) => {
  if(url.includes('uc?id=') || url.includes('uc?export=view')) return url;
  const match = url.match(/[/?](?:d|file|open|uc)\/([a-zA-Z0-9-_]+)|id=([a-zA-Z0-9-_]+)/i);
  const fileId = match ? (match[1] || match[2]) : null;
  return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : url;
};

const createSafeHTML = (item) => {
  const safeImage = encodeURIComponent(item.image);
  const safeCaption = item.caption.replace(/'/g, "\\'").replace(/"/g, '&quot;');
  return `
    <div class="image-card">
      <img src="${item.image}" alt="${safeCaption}" loading="lazy"
           onerror="this.onerror=null;this.src='https://via.placeholder.com/300x400/111/00ffff?text=Image+Loading+Error';"
           onclick="openModal('${safeImage}', '${safeCaption}')">
    </div>
  `;
};

fetch("https://script.google.com/macros/s/AKfycbyqRDCotnfqag5k1HjDzJ_BrWKqMC6NbdplxFJptwLuv8z4QVip4Cd3CiumAKMT1g1o/exec?type=Motivational_Images")
  .then(res => res.json())
  .then(data => {
    const gallery = document.getElementById("Motivational_Images");
    const items = Object.values(data)
      .filter(item => item?.image && item?.caption)
      .map(item => ({
        ...item,
        image: convertGoogleDriveLink(item.image),
        caption: item.caption
      }))
      .reverse();

    gallery.innerHTML = items.map(createSafeHTML).join('');
  })
  .catch(error => {
    console.error("Fetch error:", error);
    gallery.innerHTML = `<p style="color:#ff0000">Error loading images. Please try again later.</p>`;
  });

function openModal(rawUrl, caption) {
  const modal = document.getElementById("myModal");
  const modalImage = document.getElementById("modalImage");
  const modalCaption = document.getElementById("modalCaption");
  const downloadLink = document.getElementById("downloadLink");
  
  const finalUrl = decodeURIComponent(rawUrl);

  modalImage.onload = () => modal.style.display = "flex";
  modalImage.onerror = () => {
    modalImage.src = 'https://via.placeholder.com/600x800/111/00ffff?text=Image+Load+Failed';
    modal.style.display = "flex";
  };

  modalImage.src = convertGoogleDriveLink(finalUrl);
  modalCaption.textContent = caption;
  downloadLink.href = convertGoogleDriveLink(finalUrl);
  document.body.style.overflow = "hidden";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
  document.body.style.overflow = "auto";
}

function shareImage() {
  const { href: url } = document.getElementById('downloadLink');
  const caption = document.getElementById('modalCaption').textContent;

  if(navigator.share) {
    navigator.share({
      title: `Motivational Image: ${caption}`,
      text: `Check this motivation from Deepak Chauhan Ã— AI Bhai: ${caption}`,
      url: url
    }).catch(err => console.log('Sharing cancelled'));
  } else {
    prompt('Copy this direct image link:', url);
  }
}
</script></body>
</html>
