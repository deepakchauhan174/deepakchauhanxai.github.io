<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Gallery</title>
  <style>
    body {
      background-color: #000000;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffff;
      font-size: 30px;
      margin-bottom: 20px;
    }
    .gallery-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-card {
      background-color: #111;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
      overflow: hidden;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }
    .image-card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #00ffff;
      cursor: pointer;
    }
    .caption {
      padding: 10px 10px 0;
      font-size: 16px;
      color: #ffffff;
    }
    .btn-group {
      display: flex;
      justify-content: space-around;
      margin: 10px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .download {
      background: #00ffff;
      color: black;
    }
    .share {
      background: #ffd700;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Motivational Image Gallery</h1>
  <div class="gallery-box" id="Motivational_Images"></div>

  <script>
    fetch("https://vip-team-bhai-x-ai-default-rtdb.firebaseio.com/Motivational_Images.json")
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById("Motivational_Images");
        gallery.innerHTML = "";

        for (let key in data) {
          const item = data[key];
          if (item && item.image && item.caption) {
            const card = document.createElement("div");
            card.className = "image-card";
            card.innerHTML = `
              <img src="${item.image}" alt="Motivational Image">
              <div class="caption">${item.caption}</div>
              <div class="btn-group">
                <a href="${item.image}" download target="_blank" class="btn download">Download</a>
                <button onclick="shareImage('${item.image}')" class="btn share">Share</button>
              </div>
            `;
            gallery.appendChild(card);
          }
        }
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });

    function shareImage(url) {
      if (navigator.share) {
        navigator.share({
          title: "AI Bhai × Deepak Chauhan",
          text: "देखो ये ज़बरदस्त मोटिवेशनल इमेज!",
          url: url,
        });
      } else {
        alert("Sharing is not supported on this device.");
      }
    }

    window.onpageshow = function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    };
  </script>
</body>
</html>
