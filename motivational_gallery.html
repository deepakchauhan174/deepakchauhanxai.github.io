<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Gallery - Deepak Ã— AI Bhai</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; }

    .gallery-container {
      padding: 15px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.5s ease;
    }

    .card:hover { transform: translateY(-5px); }

    .card img {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      padding: 10px;
    }

    .modal-content {
      max-width: 95vw;
      max-height: 95vh;
      text-align: center;
    }

    .modal img {
      max-width: 100%;
      max-height: 65vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .caption {
      color: white;
      font-size: 1rem;
      margin-top: 12px;
      padding: 0 15px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      justify-content: center;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .download { background: #00d5ff; color: #000; }
    .share { background: #ffc107; color: #000; }

    @media (max-width: 768px) {
      .grid { gap: 10px; }
      .caption { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="grid" id="galleryGrid"></div>
  </div>

  <div class="modal" id="imageModal">
    <div class="modal-content">
      <img id="modalImage" alt="Motivational Image">
      <div class="caption" id="imageCaption"></div>
      <div class="btn-group">
        <a id="downloadLink" class="btn download" download target="_blank">Download</a>
        <button class="btn share" onclick="shareImage()">Share</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const caption = document.getElementById('imageCaption');
    const galleryGrid = document.getElementById('galleryGrid');
    const downloadLink = document.getElementById('downloadLink');
    let currentCard = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    fetch("https://script.google.com/macros/s/AKfycbw1S9YauQ5XOgoz2UPGMWd54fIKEXlpKus58SN9IqLqYEmVy98BQezVKpv4rWpm9mFR/exec?type=motivational")
      .then(res => res.json())
      .then(data => {
        const shuffled = shuffle(data);
        shuffled.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<img src="${item.image}" loading="lazy">`;
          card.addEventListener('click', () => openModal(item.image, item.caption, card));
          galleryGrid.appendChild(card);
        });
      });

    function openModal(imgSrc, imgCaption, card) {
      modal.style.display = 'flex';
      modalImage.src = imgSrc;
      caption.innerText = imgCaption;
      downloadLink.href = imgSrc;
      currentCard = card;
    }

    function closeModal() {
      modal.style.display = 'none';
      modalImage.src = '';
      caption.innerText = '';
      if (currentCard) {
        currentCard.style.opacity = '0';
        setTimeout(() => currentCard.remove(), 500);
        currentCard = null;
      }
    }

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    function shareImage() {
      const url = modalImage.src;
      const text = caption.innerText;
      if (navigator.share) {
        navigator.share({ title: 'Motivational Image', text, url })
          .catch(() => console.log('Share cancelled'));
      } else {
        prompt('Copy this link:', url);
      }
    }
  </script>
</body>
</html>
