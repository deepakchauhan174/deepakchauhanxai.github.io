<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational Fire – Deepak Chauhan x AI Bhai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #00ffff;
      overflow-x: hidden;
    }

    .gallery-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

      .card {
  background: #111;
  border-radius: 15px;
  box-shadow: 0 0 40px rgba(0, 255, 255, 0.3); /* Stronger glow */
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.01);
  box-shadow: 0 0 50px rgba(0, 255, 255, 0.6); /* On hover glow */
}

.card-img {
  width: 100%;
  height: 85vh;
  object-fit: cover;
  display: block;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.2); /* Glow around image */
}

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 1rem;
    }

    .modal-content {
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      max-width: 95%;
      max-height: 90vh;
      text-align: center;
    }

    .modal img {
      max-height: 60vh;
      max-width: 100%;
      border-radius: 10px;
    }

    .modal-caption {
      color: #00ffff;
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .modal-button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .download-btn {
      background: #4CAF50;
      color: white;
    }

    .share-btn {
      background: #2196F3;
      color: white;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="card" id="galleryCard"></div>
  </div>

  <div class="modal" id="imageModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">×</button>
      <img id="modalImage" src="" alt="">
      <div class="modal-caption" id="modalCaption"></div>
      <div class="modal-buttons">
        <button class="modal-button download-btn" id="downloadBtn">Download</button>
        <button class="modal-button share-btn" id="shareBtn">Share</button>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    let data = [];

    async function initGallery() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw1S9YauQ5XOgoz2UPGMWd54fIKEXlpKus58SN9IqLqYEmVy98BQezVKpv4rWpm9mFR/exec?type=motivational');
        data = await response.json();
        data = data.sort(() => Math.random() - 0.5);

        showImage(data[currentIndex]);

        setInterval(() => {
          currentIndex = (currentIndex + 1) % data.length;
          showImage(data[currentIndex]);
        }, 12000); // 12 seconds auto change
      } catch (err) {
        console.error('Failed to load gallery:', err);
      }
    }

    function showImage(item) {
      const galleryCard = document.getElementById('galleryCard');
      galleryCard.innerHTML = `<img class="card-img" src="${item.image}" data-caption="${item.caption}" onclick="openModal('${item.image}', '${item.caption.replace(/'/g, "\\'")}')">`;
    }

    function openModal(img, caption) {
      document.getElementById('modalImage').src = img;
      document.getElementById('modalCaption').innerText = caption;

      document.getElementById('downloadBtn').onclick = () => window.open(img, '_blank');
      document.getElementById('shareBtn').onclick = () => {
        if (navigator.share) {
          navigator.share({
            title: "Motivational Image",
            text: caption,
            url: img
          });
        } else {
          navigator.clipboard.writeText(img);
          alert("Link copied to clipboard!");
        }
      };

      document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    initGallery();
  </script>

</body>
</html>
