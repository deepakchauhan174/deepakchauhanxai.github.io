<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>JSON Chatroom | Deepak Chauhan √ó AI Bhai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #111, #000);
      color: #fff;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 16px;
      padding: 15px;
      background: #1c1c1c;
      color: #0f0;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff4;
      transition: 0.3s;
    }
    textarea:focus {
      outline: none;
      box-shadow: 0 0 20px #0ff;
    }
    .preview {
      background: #111;
      padding: 20px;
      margin-top: 15px;
      border-radius: 12px;
      white-space: pre-wrap;
      color: #0ff;
      border: 1px solid #0ff5;
    }
    .status {
      margin-top: 10px;
      color: #ff0;
      font-weight: bold;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #1a1a1a;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px #0ff8;
    }
    .topbar img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #0ff;
    }
    .topbar h2 {
      margin: 0;
      font-size: 22px;
      background: linear-gradient(to right, #0ff, #0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #userList {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .user-card {
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 10px;
      padding: 5px 10px;
      box-shadow: 0 0 5px #0ff6;
    }
    .user-card img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .user-card span {
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="topbar">
  <img src="https://deepakchauhanxai.xyz/images/AI-bhai.png" alt="AI Bhai">
  <h2>JSON Chatroom | Deepak Chauhan √ó AI Bhai</h2>
</div>

<h3>üë• Active Users</h3>
<div id="userList"></div>

<h2>üß† Live JSON Chatroom</h2>
<textarea id="jsonInput" placeholder="JSON likho yahaan..."></textarea>
<div class="status" id="status">‚è≥ Loading data...</div>

<h3>üìä Live Preview:</h3>
<div class="preview" id="jsonPreview">Kuch dikhane ke liye abhi JSON chahiye...</div>

<script>
const input = document.getElementById('jsonInput');
const preview = document.getElementById('jsonPreview');
const status = document.getElementById('status');
const userList = document.getElementById('userList');
const nameKey = "jsonchat_user";
let lastSavedContent = "";

let username = localStorage.getItem(nameKey);
if (!username) {
  username = prompt("Apna naam daalo:");
  if (username) localStorage.setItem(nameKey, username);
  else username = "Anonymous";
}

function loadJSON() {
  fetch('https://deepakchauhanxai.xyz/jsonchat_load.php')
    .then(res => res.json())
    .then(data => {
      const copy = {...data};
      delete copy.last_edited_by;
      delete copy.last_edited_at;

      const formatted = JSON.stringify(copy, null, 2);
      if (formatted !== lastSavedContent) {
        input.value = formatted;
        preview.innerText = formatted;
        status.innerText = `üîÅ Last edited by: ${data.last_edited_by || 'Unknown'} at ${data.last_edited_at || ''}`;
        lastSavedContent = formatted;
      }
    })
    .catch(() => {
      status.innerText = "‚ùå Failed to load data.";
    });
}

loadJSON();
setInterval(loadJSON, 5000);

input.addEventListener('input', () => {
  try {
    const parsed = JSON.parse(input.value);
    preview.innerText = JSON.stringify(parsed, null, 2);
    preview.style.color = '#0ff';
    status.innerText = `‚úÖ Valid JSON - Edited by: ${username}`;

    clearTimeout(window.autoSave);
    window.autoSave = setTimeout(() => {
      fetch('https://deepakchauhanxai.xyz/jsonchat_save.php?user=' + encodeURIComponent(username), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: input.value
      })
      .then(res => res.json())
      .then(() => {
        status.innerText = `üíæ Saved by ${username} at ${new Date().toLocaleTimeString()}`;
        loadJSON();
      });
    }, 1000);
  } catch (e) {
    preview.innerText = "‚ùå JSON Error: " + e.message;
    preview.style.color = 'red';
    status.innerText = `‚ùå Invalid JSON - Edited by: ${username}`;
  }
});

function updateUserPing() {
  fetch('https://deepakchauhanxai.xyz/jsonchat_update_user.php?user=' + encodeURIComponent(username));
}
setInterval(updateUserPing, 10000);

function refreshActiveUsers() {
  fetch('https://deepakchauhanxai.xyz/jsonchat_get_users.php')
    .then(res => res.json())
    .then(users => {
      userList.innerHTML = '';
      users.forEach(user => {
        const userDiv = document.createElement('div');
        userDiv.className = 'user-card';
        userDiv.innerHTML = `
          <img src="https://deepakchauhanxai.xyz/images/AI-bhai.png" alt="Avatar">
          <span>${user.name}</span>
        `;
        userList.appendChild(userDiv);
      });
    });
}
refreshActiveUsers();
setInterval(refreshActiveUsers, 10000);
</script>
</body>
</html>
