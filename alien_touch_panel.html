<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Touch Panel – Deepak Chauhan × AI Bhai</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#001122, #000000);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }
    .touch-point {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid #00ffcc;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.5); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    #text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #00ffcc;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="text">AI Bhai × Deepak Chauhan के Alien Touch Panel में आपका स्वागत है...</div>

<script>
document.addEventListener('mousemove', function(e) {
  const touch = document.createElement('div');
  touch.className = 'touch-point';
  touch.style.left = e.pageX - 15 + 'px';
  touch.style.top = e.pageY - 15 + 'px';
  document.body.appendChild(touch);

  setTimeout(() => {
    touch.remove();
  }, 1500);
});
</script>

</body>
</html>
