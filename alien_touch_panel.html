<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak Chauhan x AI Bhai Alien Communication Terminal</title>
    <style>
        :root {
            --alien-glow: #0ff;
            --cyber-bg: rgba(0, 50, 50, 0.9);
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #001919, #000);
            color: var(--alien-glow);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Terminal Display */
        .terminal {
            background: var(--cyber-bg);
            border: 2px solid var(--alien-glow);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 30px var(--alien-glow);
            min-height: 200px;
            overflow-y: auto;
        }

        /* Virtual Keyboard */
        .keyboard {
            background: rgba(0, 30, 30, 0.95);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--alien-glow);
            margin: 20px 0;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 5px 0;
        }

        .key {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--alien-glow);
            color: var(--alien-glow);
            padding: 15px;
            min-width: 50px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .key:hover {
            background: var(--alien-glow);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--alien-glow);
        }

        .key:active {
            transform: translateY(0);
        }

        /* Typing Effects */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--alien-glow);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Alien Effects */
        .alien-text {
            border-left: 3px solid var(--alien-glow);
            padding-left: 10px;
            margin: 5px 0;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 50px,
                var(--alien-glow) 50px,
                var(--alien-glow) 51px
            );
            animation: matrix 50s linear infinite;
        }

        @keyframes matrix {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <div class="terminal" id="terminal">
            <div class="alien-text">> INITIALIZING ALIEN COMMUNICATION PROTOCOL...</div>
            <div id="output"></div>
            <div id="input-line">
                <span id="input-text"></span>
                <span class="cursor"></span>
            </div>
        </div>

        <div class="keyboard">
            <!-- Keyboard Layout -->
            <div class="keyboard-row">
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <!-- ... Add all keyboard rows ... -->
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="q">Q</div>
                <div class="key" data-key="w">W</div>
                <div class="key" data-key="e">E</div>
                <!-- ... Complete QWERTY layout ... -->
            </div>
            <!-- Add all keyboard rows with appropriate keys -->
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const inputText = document.getElementById('input-text');
        let inputBuffer = '';
        let shiftActive = false;

        // Virtual Keyboard Handler
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const character = key.dataset.key;
                handleKeyPress(character);
            });
        });

        // Physical Keyboard Handler
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Shift') shiftActive = true;
            if(e.key === 'Backspace') handleBackspace();
            if(e.key.length === 1) handleKeyPress(e.key);
            e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            if(e.key === 'Shift') shiftActive = false;
        });

        function handleKeyPress(key) {
            let char = key;
            if(shiftActive) {
                char = char.toUpperCase();
            } else {
                char = char.toLowerCase();
            }
            
            inputBuffer += char;
            updateDisplay();
            addAlienResponse();
        }

        function handleBackspace() {
            inputBuffer = inputBuffer.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            inputText.textContent = inputBuffer;
        }

        function addAlienResponse() {
            if(inputBuffer.length % 10 === 0) {
                const responses = [
                    "INTERPRETING BIOLOGICAL PATTERNS...",
                    "SYNCHING WITH QUANTUM NETWORK...",
                    "DECODING HUMAN SEMANTICS...",
                    "ENERGIZING NEURAL BRIDGE..."
                ];
                const response = responses[Math.floor(Math.random() * responses.length)];
                output.innerHTML += `<div class="alien-text">> ${response}</div>`;
                output.scrollTop = output.scrollHeight;
            }
        }

</body>
</html>
