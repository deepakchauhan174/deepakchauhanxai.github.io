<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apni Kahani Bhejein – Deepak Chauhan x AI Bhai</title>
  <style>
    body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 30px;
    }

    .form-box {
      max-width: 600px;
      margin: auto;
      background: #111;
      border: 2px solid #00ffc3;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 30px #00ffc3;
    }

    h2 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      background: #222;
      color: white;
    }

    button {
      background: linear-gradient(45deg, #00ffc3, #0088ff);
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 20px #00ffc3;
    }

    .msg {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>अपनी कहानी भेजें – AI Bhai × Deepak</h2>
    <form id="storyForm">
      <label>आपका नाम:</label>
      <input type="text" name="name" required />

      <label>कहानी का शीर्षक:</label>
      <input type="text" name="title" required />

      <label>आपकी पूरी कहानी:</label>
      <textarea name="story" rows="7" required></textarea>

      <button type="submit">अपनी कहानी भेजें</button>
    </form>
    <div class="msg" id="formMsg"></div>
  </div>

  <script>
    document.getElementById("storyForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      const msg = document.getElementById("formMsg");
      msg.textContent = "Sending your story...";

      try {
        const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
          method: "POST",
          body: data
        });

        const result = await response.text();
        msg.textContent = "Thank you! Your story has been sent to AI Bhai.";
        form.reset();
      } catch (err) {
        console.error(err);
        msg.textContent = "Error sending story. Try again later.";
      }
    });
  </script>
</body>
</html>
