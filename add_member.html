<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Member</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px;
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #0073e6;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    .note {
      font-size: 13px;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Add New Member</h2>
    <form method="post" action="https://deepakchauhanxai.xyz/pinterest/add_member.php">
      <input type="text" name="username" placeholder="Username (e.g. Komal)" required>
      <input type="text" name="secret_key" placeholder="Secret Key" required>
      <input type="text" name="app_id" placeholder="Pinterest App ID" required>
      <input type="text" name="app_secret" placeholder="Pinterest App Secret" required>
      <input type="text" name="access_token" placeholder="Pinterest Access Token" required>
      <input type="text" name="default_board_id" placeholder="Default Board ID" required>
      <button type="submit">Add Member</button>
    </form>
    <div class="note">
      All details will be saved securely in DB.
    </div>
  </div>
</body>
</html>
