<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe – Deepak × AI Bhai</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
    /* Loader Style */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: black;
      color: #00ffff;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>

<!-- Loader (जब तक लोड हो रहा है) -->
<div id="loader">
  Deepak Chauhan × AI Bhai की AI Universe में आपका स्वागत है... Loading...
</div>

<!-- सारे sections यहाँ load होंगे -->
<main id="main-content" style="display: none;">

  <!-- 1. Typing Effect End -->
  <iframe src="typing_effect_end.html"></iframe>

  <!-- 2. Interactive Illusion Zone -->
  <iframe src="interactive_illusion_zone.html"></iframe>

  <!-- 3. Floating Planets -->
  <iframe src="floating_planets.html"></iframe>

  <!-- 4. Antriksh Road Journey -->
  <iframe src="antriksh_road_journey.html"></iframe>

  <!-- 5. Alien Realm -->
  <iframe src="alien_realm.html"></iframe>

  <!-- 6. Alien Touch Panel -->
  <iframe src="alien_touch_panel.html"></iframe>

  <!-- 7. Alien Illusion -->
  <iframe src="alien_illusion.html"></iframe>

  <!-- 8. Alien City Zone -->
  <iframe src="alien_city_zone.html"></iframe>

  <!-- 9. Alien Activity Zone -->
  <iframe src="alien_activity_zone.html"></iframe>

  <!-- 10. Earth Globe 3D -->
  <iframe src="earth_globe.html"></iframe>

  <!-- 11. Final Typing Popup -->
  <iframe src="final_typing_popup.html"></iframe>

</main>

<script>
// Page Load होने के बाद Loader गायब और Main दिखे
window.addEventListener("load", function () {
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    document.getElementById("main-content").style.display = "block";
  }, 5000); // 5 सेकंड का डिले
});
</script>

</body>
</html>
